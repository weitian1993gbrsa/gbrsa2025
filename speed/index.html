<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Speed Judge</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; }
    button.scan { background: #00c851; color: white; padding: 10px 20px; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
    input { padding: 10px; margin: 10px 0; border: 1px solid #333; border-radius: 10px; width: 80%; font-size: 16px; }
    .circle { display: inline-block; width: 80px; height: 80px; line-height: 80px; border-radius: 50%; background: #0a2a66; color: white; font-weight: bold; margin: 20px; }
  </style>
</head>
<body>
  <h1>Speed Judge</h1>
  <button class="scan" id="startScan">SCAN QR</button>
  <div><input type="text" id="name" placeholder="NAME" readonly></div>
  <div><input type="text" id="id" placeholder="ID" readonly></div>
  <div class="circle" id="heat">HEAT</div>
  <div class="circle" id="court">COURT</div>
  <div id="reader" style="width: 300px; margin: auto; display:none;"></div>
  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQzGqCEzDESo1l9VEv864qIp2pybvHvoP38wAUKypHVi1bLTVbSjD04SMCxffVV-V8U9fuEv-AxGSV1/pub?output=csv";

    function fetchDataById(scannedId) {
        fetch(sheetUrl)
            .then(response => response.text())
            .then(csvText => {
                const rows = csvText.split("\n").map(r => r.split(","));
                const header = rows[0];
                const idIndex = header.indexOf("ID");
                const nameIndex = header.indexOf("Name");
                const heatIndex = header.indexOf("Heat");
                const courtIndex = header.indexOf("Court");

                const foundRow = rows.find(row => row[idIndex] === scannedId);
                if (foundRow) {
                    document.getElementById("name").value = foundRow[nameIndex];
                    document.getElementById("heat").innerText = "HEAT " + foundRow[heatIndex];
                    document.getElementById("court").innerText = "COURT " + foundRow[courtIndex];
                } else {
                    alert("ID not found in sheet");
                }
            })
            .catch(err => console.error("Error fetching sheet:", err));
    }

    function onQrScanned(scannedId) {
        document.getElementById("id").value = scannedId;
        fetchDataById(scannedId);
    }

    document.getElementById("startScan").addEventListener("click", function() {
        const readerDiv = document.getElementById("reader");
        readerDiv.style.display = "block";

        const html5QrCode = new Html5Qrcode("reader");

        Html5Qrcode.getCameras().then(cameras => {
            if (cameras && cameras.length) {
                let cameraId = cameras.find(cam => cam.label.toLowerCase().includes("back"))?.id || cameras[0].id;
                html5QrCode.start(
                    cameraId,
                    { fps: 10, qrbox: 200 },
                    qrCodeMessage => {
                        onQrScanned(qrCodeMessage);
                        html5QrCode.stop().then(() => {
                            readerDiv.style.display = "none";
                        });
                    },
                    errorMessage => { }
                ).catch(err => {
                    alert("Unable to start scanning: " + err);
                });
            }
        }).catch(err => {
            alert("Camera error: " + err);
        });
    });
  </script>
</body>
</html>
