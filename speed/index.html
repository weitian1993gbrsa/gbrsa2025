<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Speed Judge</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fff; text-align: center; margin: 0; padding: 20px; }
    button.scan { background: #00c853; color: white; padding: 10px 30px; font-weight: bold; border: none; border-radius: 3px; margin: 20px 0; font-size: 1em; }
    input { display: block; margin: 20px auto; padding: 10px; border: 1px solid #000; border-radius: 10px; font-size: 1em; text-align: center; }
    .circle { display: inline-block; background: #0a2a66; color: white; border-radius: 50%; width: 80px; height: 80px; line-height: 80px; font-weight: bold; margin: 10px; }
  </style>
</head>
<body>
  <button class="scan">scan</button>
  <input type="text" placeholder="NAME" id="name">
  <input type="text" placeholder="ID" id="id">
  <div>
    <div class="circle">HEAT</div>
    <div class="circle">COURT</div>
  </div>
</body>
</html>
