<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Presentation Summary</title>

<style>
/* GLOBAL */
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    background: #f5f5f5;
    font-family: system-ui, sans-serif;
}

* {
    -webkit-user-select: none !important;
    user-select: none !important;
    -webkit-tap-highlight-color: transparent;
}

/* WRAPPER */
.wrapper {
    height: 100%;
    width: 100%;
    max-width: 650px;
    margin: 0 auto;
    background: white;
    display: flex;
    flex-direction: column;
}

/* HEADER */
.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 16px;
    background: white;
    border-bottom: 1px solid #ddd;
}

.top-btn {
    padding: 10px 20px;
    border: 1px solid #ccc;
    background: white;
    border-radius: 6px;
    font-size: 16px;
}

.submit-btn {
    background: #007bff;
    color: white;
    border: none;
}

.undo-btn {
    background: #f4b942;
    border: none;
    font-weight: 600;
    display: none;
}

/* SCORE BAR */
.score-values {
    display: flex;
    justify-content: center;
    gap: 60px;
    padding: 12px 0;
    background: white;
    border-bottom: 1px solid #ddd;
    font-size: 15px;
    flex-shrink: 0;
}

/* MAIN CONTAINER */
#summaryContainer {
    flex: 1;
    overflow-y: auto;
    padding: 20px 16px;
    background: #f5f5f5;
}
#summaryContainer::-webkit-scrollbar { width: 0; }

/* ROW */
.row {
    display: grid;
    grid-template-columns: 1fr 2fr 1fr;
    gap: 14px;
    align-items: stretch;
    margin-bottom: 20px;
}

.box-minus, .box-plus {
    color: white;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: 8px;

    min-height: 90px;
    height: 22vw;
    max-height: 150px;

    white-space: nowrap;
    font-size: clamp(11px, 3.2vw, 15px);
}

.box-minus { background: #d64545; }
.box-plus  { background: #28c766; }

.label-text {
    font-size: clamp(11px, 3.2vw, 15px);
    margin-bottom: 4px;
}

.symbol {
    font-size: clamp(24px, 6vw, 32px);
    font-weight: 700;
    line-height: 1;
}

.row > div:nth-child(2) {
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.level-labels {
    display: grid;
    grid-template-columns: 1fr 20fr 1fr;
    text-align: center;
    font-size: 16px;
    font-weight: 700;
    margin-bottom: 8px;
}

.summary-slider {
    width: 100%;
    accent-color: #008000;
}

/* =============================
   SUBMIT OVERLAY (MIRROR DIFFICULTY)
============================= */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.4);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.overlay.hide { display: none; }

.overlay-card {
    background: #fff;
    padding: 2rem 3rem;
    border-radius: 16px;
    text-align: center;
}

.loading .dot {
    display: inline-block;
    width: 10px;
    height: 10px;
    margin: 0 3px;
    background: #333;
    border-radius: 50%;
    animation: blink 1s infinite;
}

.loading .dot:nth-child(2) { animation-delay: 0.2s; }
.loading .dot:nth-child(3) { animation-delay: 0.4s; }

@keyframes blink {
    0%, 80%, 100% { opacity: 0; }
    40% { opacity: 1; }
}

.overlay-text {
    margin-top: 1rem;
    font-weight: 600;
}
</style>
</head>

<body data-page="presentation-summary">

<div class="wrapper">

    <div class="top-bar">
        <button class="top-btn" onclick="history.back()">Back</button>
        <button class="top-btn undo-btn" id="undoBtn">Undo</button>
        <button class="top-btn submit-btn" id="submitBtn">Submit</button>
    </div>

    <div class="score-values">
        <div id="scoreText">Score (0.00)</div>
        <div id="missText">Misses (0)</div>
    </div>

    <div id="summaryContainer"></div>

</div>

<!-- Submit Overlay (MATCH DIFFICULTY) -->
<div id="submitOverlay" class="overlay hide">
  <div class="overlay-card">
    <div class="loading">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <div class="overlay-text">Submittingâ€¦</div>
  </div>
</div>

<script defer src="app.js"></script>
<script defer src="config.js"></script>
<script defer src="nozoom.js"></script>
<script defer src="judge-core.js"></script>
<script defer src="judge-forms.js"></script>

<script>
/* LOAD PAGE 1 DATA */
const data = JSON.parse(localStorage.getItem("presentationPage1") || {});
function safe(n){ return isNaN(Number(n)) ? 0 : Number(n); }

/* MISS COUNT */
document.getElementById("missText").textContent = `Misses (${data.misses || 0})`;

/* WEIGHTS */
const WEIGHTS = {
    cre: 0.15,
    mus: 0.20,
    ent: 0.25,
    form: 0.25,
    var: 0.15
};

const cats = [
    { key:"cre",  label:"Creativity" },
    { key:"mus",  label:"Musicality" },
    { key:"ent",  label:"Entertainment" },
    { key:"form", label:"Form" },
    { key:"var",  label:"Variety" }
];

const container = document.getElementById("summaryContainer");

/* BUILD UI */
cats.forEach(cat => {
    const minus = safe(data[cat.key + "Minus"]);
    const plus  = safe(data[cat.key + "Plus"]);
    let v = 12 + plus - minus;
    v = Math.max(0, Math.min(24, v));

    container.innerHTML += `
        <div class="row">
            <div class="box-minus" data-key="${cat.key}">
                <div class="label-text">${cat.key === "var" ? "Repetitive" : cat.label}</div>
                <div class="symbol">-</div>
            </div>

            <div>
                <div class="level-labels">
                    <div>0</div>
                    <div id="val_${cat.key}">${v}</div>
                    <div>24</div>
                </div>
                <input id="slider_${cat.key}" class="summary-slider"
                       type="range" min="0" max="24" value="${v}" disabled>
            </div>

            <div class="box-plus" data-key="${cat.key}">
                <div class="label-text">${cat.key === "var" ? "Variety" : cat.label}</div>
                <div class="symbol">+</div>
            </div>
        </div>
    `;
});

/* SCORE CALC */
function recalcScore(){
    let score = 0;
    cats.forEach(cat => {
        score += Number(document.getElementById("slider_" + cat.key).value) * WEIGHTS[cat.key];
    });
    score -= safe(data.misses || 0);
    document.getElementById("scoreText").textContent = `Score (${score.toFixed(2)})`;
}
recalcScore();

/* SUBMIT */
document.getElementById("submitBtn").addEventListener("click", ()=>{
    document.getElementById("submitOverlay").classList.remove("hide");
});

/* JudgeCore */
window.addEventListener("DOMContentLoaded", () => {
    JudgeCore.init({
        judgeType: "presentation",
        submitButton: document.getElementById("submitBtn"),
        buildScore() {
            const raw = document.getElementById("scoreText").textContent;
            return { PRESENTATION: Number(raw.replace("Score (","").replace(")","")) };
        }
    });
});
</script>

</body>
</html>
