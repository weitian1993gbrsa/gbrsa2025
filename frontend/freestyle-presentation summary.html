<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Presentation Summary</title>

<style>
/* GLOBAL */
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    background: #f5f5f5;
    font-family: system-ui, sans-serif;
}

* {
    -webkit-user-select: none !important;
    user-select: none !important;
    -webkit-tap-highlight-color: transparent;
}

/* WRAPPER — centered like RE */
.wrapper {
    height: 100%;
    width: 100%;
    max-width: 650px;
    margin: 0 auto;
    background: white;
    display: flex;
    flex-direction: column;
}

/* HEADER */
.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 16px;
    background: white;
    border-bottom: 1px solid #ddd;
}
.top-btn {
    padding: 10px 20px;
    border: 1px solid #ccc;
    background: white;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
}
.submit-btn {
    background: #007bff;
    color: white;
    border: none;
}

/* SCORE BAR */
.score-values {
    display: flex;
    justify-content: center;
    gap: 60px;
    padding: 12px 0;
    background: white;
    border-bottom: 1px solid #ddd;
    font-size: 15px;
    flex-shrink: 0;
}

/* MAIN CONTAINER */
#summaryContainer {
    flex: 1;
    overflow-y: auto;
    padding: 20px 16px;
    background: #f5f5f5;
}
#summaryContainer::-webkit-scrollbar {
    width: 0;
}

/* ROW — Hybrid of Difficulty + RE */
.row {
    display: grid;
    grid-template-columns: 1fr 2fr 1fr;
    gap: 14px;
    align-items: stretch;
    margin-bottom: 20px;
}

/* BUTTONS — Auto-shrink text fix */
.box-minus, .box-plus {
    background: #d64545;
    color: white;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 8px;

    /* ⭐ prevent wrapping */
    white-space: nowrap;

    /* ⭐ Uniform responsive height */
    min-height: 90px;
    height: 22vw;
    max-height: 150px;

    /* ⭐ Auto-shrink text so Entertainment matches others */
    font-size: clamp(11px, 3.2vw, 15px);

    text-align: center;
}

.box-plus { background: #28c766; }

/* Ultra-small phones: make taller */
@media (max-width: 400px) {
    .box-minus, .box-plus {
        height: 26vw;
    }
}

/* SLIDER COLUMN */
.row > div:nth-child(2) {
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.level-labels {
    display: grid;
    grid-template-columns: 1fr 20fr 1fr;
    text-align: center;
    font-size: 16px;
    font-weight: 700;
    margin-bottom: 8px;
}

.summary-slider {
    width: 100%;
    accent-color: #008000;
}

/* SUBMIT OVERLAY */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.35);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 99999;
}
.overlay.hide { display: none; }

.overlay-card {
    background: white;
    padding: 20px 30px;
    border-radius: 12px;
    font-weight: 700;
    border: 1px solid #ccc;
}
</style>
</head>

<body data-page="presentation-summary">

<div class="wrapper">

    <!-- HEADER -->
    <div class="top-bar">
        <button class="top-btn" onclick="history.back()">Back</button>
        <h3>Final</h3>
        <button class="top-btn submit-btn" id="submitBtn">Submit</button>
    </div>

    <!-- SCORE BAR -->
    <div class="score-values">
        <div id="scoreText">Score (0.00)</div>
        <div id="missText">Misses (0)</div>
    </div>

    <!-- SUMMARY CONTENT -->
    <div id="summaryContainer"></div>

</div>

<!-- OVERLAY -->
<div id="submitOverlay" class="overlay hide">
    <div class="overlay-card">Submitting...</div>
</div>

<!-- SCRIPTS -->
<script defer src="app.js"></script>
<script defer src="config.js"></script>
<script defer src="nozoom.js"></script>
<script defer src="judge-core.js"></script>
<script defer src="judge-forms.js"></script>

<script>
/* LOAD PAGE 1 DATA */
const data = JSON.parse(localStorage.getItem("presentationPage1") || "{}");

function safe(n){ return isNaN(Number(n)) ? 0 : Number(n); }

/* WEIGHTS */
const WEIGHTS = {
    cre: 0.15,
    mus: 0.20,
    ent: 0.25,
    form: 0.25,
    var: 0.15
};

const cats = [
    { key:"cre",  label:"Creativity",   minus:"creMinus",  plus:"crePlus" },
    { key:"mus",  label:"Musicality",   minus:"musMinus",  plus:"musPlus" },
    { key:"ent",  label:"Entertainment",minus:"entMinus",  plus:"entPlus" },
    { key:"form", label:"Form",         minus:"formMinus", plus:"formPlus"},
    { key:"var",  label:"Variety",      minus:"varMinus",  plus:"varPlus" }
];

const container = document.getElementById("summaryContainer");

/* BUILD UI ROWS */
cats.forEach(cat => {
    const minus = safe(data[cat.minus]);
    const plus  = safe(data[cat.plus]);

    let v = 12 + plus - minus;
    v = Math.max(0, Math.min(24, v));

    container.innerHTML += `
        <div class="row">
            <div class="box-minus" data-key="${cat.key}">
                ${cat.label} -
            </div>

            <div>
                <div class="level-labels">
                    <div>0</div><div id="val_${cat.key}">${v}</div><div>24</div>
                </div>
                <input id="slider_${cat.key}" type="range" min="0" max="24"
                       value="${v}" disabled class="summary-slider">
            </div>

            <div class="box-plus" data-key="${cat.key}">
                ${cat.label} +
            </div>
        </div>
    `;
});

/* MISSES */
let misses = safe(data.misses);
document.getElementById("missText").textContent = `Misses (${misses})`;

/* SCORE FUNCTION */
function recalcScore(){
    let score = 0;
    cats.forEach(cat=>{
        const v = Number(document.getElementById("slider_"+cat.key).value);
        score += v * WEIGHTS[cat.key];
    });
    score -= misses;
    document.getElementById("scoreText").textContent =
        `Score (${score.toFixed(2)})`;
}
recalcScore();

/* BUTTON ACTIONS */
document.querySelectorAll(".box-minus").forEach(box=>{
    box.addEventListener("click", ()=>{
        const key = box.dataset.key;
        let slider = document.getElementById("slider_"+key);
        slider.value = Math.max(0, Number(slider.value) - 1);
        document.getElementById("val_"+key).textContent = slider.value;
        recalcScore();
    });
});
document.querySelectorAll(".box-plus").forEach(box=>{
    box.addEventListener("click", ()=>{
        const key = box.dataset.key;
        let slider = document.getElementById("slider_"+key);
        slider.value = Math.min(24, Number(slider.value) + 1);
        document.getElementById("val_"+key).textContent = slider.value;
        recalcScore();
    });
});

/* SUBMIT OVERLAY */
document.getElementById("submitBtn").addEventListener("click",()=>{
    document.getElementById("submitOverlay").classList.remove("hide");
});

/* JudgeCore submission */
window.addEventListener("DOMContentLoaded", () => {
    JudgeForms.presentation.initPage2 = () => {};
    JudgeCore.init({
        judgeType: "presentation",
        submitButton: document.getElementById("submitBtn"),
        buildScore() {
            const raw = document.getElementById("scoreText").textContent;
            return { PRESENTATION:Number(raw.replace("Score (","").replace(")","")) };
        }
    });
});
</script>

</body>
</html>
