<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Presentation Summary</title>

<style>
/* ===== GLOBAL LAYOUT ===== */
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    background: #f5f5f5;
    font-family: system-ui, sans-serif;
}

* {
    -webkit-user-select: none !important;
    user-select: none !important;
    -webkit-tap-highlight-color: transparent;
}

/* ===== TOP BAR ===== */
.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 16px;
    background: white;
    border-bottom: 1px solid #ddd;
    flex-shrink: 0;
}

.top-btn {
    padding: 10px 20px;
    border: 1px solid #ccc;
    background: white;
    font-size: 16px;
    border-radius: 0;
}

.submit-btn {
    background: #007bff;
    color: white;
    border: none;
}

/* ===== SCORE BAR ===== */
.score-values {
    display: flex;
    justify-content: center;
    gap: 60px;
    padding: 12px 0;
    font-size: 15px;
    background: white;
    border-bottom: 1px solid #ddd;
    flex-shrink: 0;
}

/* ===== MAIN CONTAINER ===== */
#summaryContainer {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    display: grid;
    grid-template-columns: 1fr;
    gap: 20px;
    box-sizing: border-box;
}

#summaryContainer::-webkit-scrollbar {
    width: 0;
}

/* ===== RESPONSIVE ROW ===== */
.row {
    display: grid;
    grid-template-columns: 1fr 2fr 1fr;
    gap: 16px;
    align-items: stretch;
    width: 100%;
}

/* Desktop only: center layout + prevent oversizing */
@media (min-width: 1000px) {
    .row {
        max-width: 900px;
        margin: 0 auto;
    }
}

/* Big screens: limit button height */
@media (min-width: 1200px) {
    .box-minus, .box-plus {
        max-height: 240px;
    }
}

/* ===== SQUARE RESPONSIVE BUTTONS ===== */
.box-minus, .box-plus {
    aspect-ratio: 2 / 1.15;
    width: 100%;
    border-radius: 6px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #d64545;
    color: white;
    font-size: 14px;
    font-weight: 700;
}

.box-plus {
    background: #28c766;
}

/* ===== SLIDER COLUMN ===== */
.row > div:nth-child(2) {
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.level-labels {
    display: grid;
    grid-template-columns: 1fr 20fr 1fr;
    text-align: center;
    font-size: 16px;
    font-weight: 700;
    margin-bottom: 8px;
}

.summary-slider {
    width: 100%;
    accent-color: #008000;
}

/* ===== SUBMIT OVERLAY ===== */
.overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.4);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.overlay.hide { display: none; }

.overlay-card {
    background: #fff;
    padding: 2rem 3rem;
    border-radius: 16px;
    text-align: center;
}

.loading .dot {
    display: inline-block;
    width: 10px;
    height: 10px;
    margin: 0 3px;
    background: #333;
    border-radius: 50%;
    animation: blink 1s infinite;
}

.loading .dot:nth-child(2) { animation-delay: 0.2s; }
.loading .dot:nth-child(3) { animation-delay: 0.4s; }

@keyframes blink { 0%,80%,100% {opacity:0;} 40% {opacity:1;} }

.overlay-text { margin-top: 1rem; font-weight: 600; }

</style>
</head>

<body data-page="presentation-summary">

<div class="wrapper">

    <!-- HEADER -->
    <div class="top-bar">
        <button class="top-btn" onclick="history.back()">Back</button>
        <h3>Final</h3>
        <button class="top-btn submit-btn" id="submitBtn">Submit</button>
    </div>

    <!-- SCORE BAR -->
    <div class="score-values">
        <div id="scoreText">Score (0.00)</div>
        <div id="missText">Misses (0)</div>
    </div>

    <!-- CONTENT -->
    <div id="summaryContainer"></div>

</div>

<!-- OVERLAY -->
<div id="submitOverlay" class="overlay hide">
  <div class="overlay-card">
    <div class="loading">
      <span class="dot"></span><span class="dot"></span><span class="dot"></span>
    </div>
    <div id="overlayText" class="overlay-text">Submittingâ€¦</div>
  </div>
</div>

<!-- SCRIPTS -->
<script defer src="app.js"></script>
<script defer src="config.js"></script>
<script defer src="nozoom.js"></script>
<script defer src="judge-core.js"></script>
<script defer src="judge-forms.js"></script>

<script>
/* LOAD PAGE 1 DATA */
const data = JSON.parse(localStorage.getItem("presentationPage1") || "{}");

function safe(n){ return isNaN(Number(n)) ? 0 : Number(n); }

/* WEIGHTS */
const WEIGHTS = {
    cre: 0.15,
    mus: 0.20,
    ent: 0.25,
    form: 0.25,
    var: 0.15
};

const cats = [
    { key:"cre",  label:"Creativity",   minus:"creMinus",  plus:"crePlus" },
    { key:"mus",  label:"Musicality",   minus:"musMinus",  plus:"musPlus" },
    { key:"ent",  label:"Entertainment",minus:"entMinus",  plus:"entPlus" },
    { key:"form", label:"Form",         minus:"formMinus", plus:"formPlus"},
    { key:"var",  label:"Variety",      minus:"varMinus",  plus:"varPlus" }
];

const container = document.getElementById("summaryContainer");

/* BUILD SUMMARY ROWS */
cats.forEach(cat => {
    const minus = safe(data[cat.minus]);
    const plus  = safe(data[cat.plus]);

    let v = 12 + plus - minus;
    v = Math.max(0, Math.min(24, v));

    container.innerHTML += `
        <div class="row">
            <div class="box-minus" data-key="${cat.key}">
                ${cat.label} -
            </div>

            <div>
                <div class="level-labels">
                    <div>0</div><div id="val_${cat.key}">${v}</div><div>24</div>
                </div>
                <input id="slider_${cat.key}" type="range" min="0" max="24"
                       value="${v}" disabled class="summary-slider">
            </div>

            <div class="box-plus" data-key="${cat.key}">
                ${cat.label} +
            </div>
        </div>
    `;
});

/* MISSES */
let misses = safe(data.misses);
document.getElementById("missText").textContent = `Misses (${misses})`;

/* SCORE UPDATE */
function recalcScore(){
    let score = 0;
    cats.forEach(cat=>{
        const v = Number(document.getElementById("slider_"+cat.key).value);
        score += v * WEIGHTS[cat.key];
    });
    score -= misses;
    document.getElementById("scoreText").textContent =
        `Score (${score.toFixed(2)})`;
}
recalcScore();

/* BUTTON LOGIC */
document.querySelectorAll(".box-minus").forEach(box=>{
    box.addEventListener("click", ()=>{
        const key = box.dataset.key;
        let slider = document.getElementById("slider_"+key);
        slider.value = Math.max(0, Number(slider.value) - 1);
        document.getElementById("val_"+key).textContent = slider.value;
        recalcScore();
        navigator.vibrate?.([40]);
    });
});

document.querySelectorAll(".box-plus").forEach(box=>{
    box.addEventListener("click", ()=>{
        const key = box.dataset.key;
        let slider = document.getElementById("slider_"+key);
        slider.value = Math.min(24, Number(slider.value) + 1);
        document.getElementById("val_"+key).textContent = slider.value;
        recalcScore();
        navigator.vibrate?.([40]);
    });
});

/* SUBMISSION ENGINE */
window.addEventListener("DOMContentLoaded", () => {
    JudgeForms.presentation.initPage2 = () => {};
    JudgeCore.init({
        judgeType: "presentation",
        submitButton: document.getElementById("submitBtn"),
        buildScore() {
            const raw = document.getElementById("scoreText").textContent;
            const score = Number(raw.replace("Score (","").replace(")",""));
            return { PRESENTATION: score };
        }
    });
});
</script>

</body>
</html>
