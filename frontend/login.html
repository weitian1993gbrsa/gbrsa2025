<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Judge Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{margin:0;font-family:Arial,Helvetica,sans-serif;height:100vh;background:linear-gradient(to bottom,#e3f2fd,#fff);overflow:hidden}
    .login-card{background:#fff;padding:40px 25px;border-radius:18px;box-shadow:0 6px 20px rgba(0,0,0,.12);width:90%;max-width:400px;text-align:center;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%)}
    .logo{width:120px;margin-bottom:25px}
    h2{margin:20px 0 30px;color:#333}
    input,button{width:100%;display:block;margin:15px auto;padding:15px;border-radius:28px;font-size:16px;box-sizing:border-box}
    input{border:1px solid #ddd;text-align:center}
    input:focus{border-color:#2196F3}
    button{border:none;background:linear-gradient(to right,#2196F3,#1976D2);color:#fff;font-weight:700;cursor:pointer;transition:.3s}
    button:disabled{background:#ccc;cursor:not-allowed}
    p#error{margin-top:12px;color:red;font-size:14px}
    .footer{position:fixed;bottom:10px;text-align:center;width:100%;font-size:13px;color:#666}
    #loading{display:none;flex-direction:column;justify-content:center;align-items:center;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(255,255,255,.95);z-index:9999}
    #loading.active{display:flex}
    .loader{border:8px solid #f3f3f3;border-top:8px solid #2196F3;border-radius:50%;width:75px;height:75px;animation:spin 1s linear infinite;margin-bottom:18px}
    @keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
  </style>
</head>
<body>

  <div class="login-card">
    <img src="company-logo.png" class="logo" alt="Logo">
    <h2>Judge Login</h2>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <p id="error"></p>
    <pre id="debug" style="font-size:12px;color:#555;text-align:left;white-space:pre-wrap;"></pre>
  </div>

  <!-- Loading Overlay -->
  <div id="loading">
    <div class="loader"></div>
    <p>Logging in...</p>
  </div>

  <div class="footer">Â© GBRSA Jump Rope 2025</div>

  <script src="config.js"></script>
  <script>
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("error");
    const debugBox = document.getElementById("debug");
    const loading = document.getElementById("loading");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMsg.textContent = "";
      debugBox.textContent = "";
      loading.classList.add("active");

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch(LOGIN_API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ cmd: "login", username, password })
        });

        const text = await res.text();   // get raw text first
        debugBox.textContent = "Raw response:\n" + text;  // debug output

        let data;
        try {
          data = JSON.parse(text);
        } catch {
          errorMsg.textContent = "Invalid server response (not JSON)";
          return;
        }

        if (data.ok) {
          localStorage.setItem("loggedIn", "true");
          window.location.href = "index.html";
        } else {
          errorMsg.textContent = data.error || "Invalid login";
        }
      } catch (err) {
        errorMsg.textContent = "Login failed. Please try again.";
        debugBox.textContent = "Error: " + err;
      } finally {
        loading.classList.remove("active");
      }
    });
  </script>
</body>
</html>
