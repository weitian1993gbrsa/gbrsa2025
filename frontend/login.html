<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Judge Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      overflow: hidden; /* üö´ Prevent scroll */
    }

    .container {
      height: 100vh; /* full height */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: #fff;
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 25px;
      font-size: 24px;
      color: #222;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .login-box button {
      width: 100%;
      padding: 14px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background: #0056b3;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Judge Login</h2>
      <form id="loginForm">
        <input type="text" placeholder="Username (admin/judge/tester)" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
    <footer>
      &copy; 2025 GBRSA Judge App
    </footer>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault(); // stop default form submit

      const username = document.querySelector("input[type='text']").value.trim().toLowerCase();
      const password = document.querySelector("input[type='password']").value;

      // ‚ö†Ô∏è Replace this with real backend validation
      if (username && password) {
        let expiry = null;

        if (username === "admin") {
          // Admin: never expires ‚Üí use localStorage
          localStorage.setItem("loginData", JSON.stringify({
            user: username,
            role: "admin",
            expiry: null
          }));
        } 
        else if (username === "judge") {
          // Judge: 1 day expiry
          expiry = Date.now() + (24 * 60 * 60 * 1000);
          sessionStorage.setItem("loginData", JSON.stringify({
            user: username,
            role: "judge",
            expiry: expiry
          }));
        } 
        else if (username === "tester") {
          // Tester: 1 hour expiry
          expiry = Date.now() + (60 * 60 * 1000);
          sessionStorage.setItem("loginData", JSON.stringify({
            user: username,
            role: "tester",
            expiry: expiry
          }));
        } 
        else {
          alert("Unknown role. Please use admin, judge, or tester.");
          return;
        }

        // Redirect to homepage
        window.location.href = "index.html";
      } else {
        alert("Invalid username or password");
      }
    });
  </script>
</body>
</html>
