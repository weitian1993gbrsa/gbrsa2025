<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Judge Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      overflow: hidden; /* ðŸš« Prevent scroll */
    }

    .container {
      height: 100vh; /* full height */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: #fff;
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 25px;
      font-size: 24px;
      color: #222;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .login-box button {
      width: 100%;
      padding: 14px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background: #0056b3;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Judge Login</h2>
      <form id="loginForm">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
    <footer>
      &copy; 2025 GBRSA Judge App
    </footer>
  </div>

  <!-- âœ… Login script -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault(); // stop default form submit

      const username = document.querySelector("input[type='text']").value;
      const password = document.querySelector("input[type='password']").value;

      // TODO: Replace with your real credential check (Google Apps Script call)
      if (username && password) {
        // âœ… Use sessionStorage instead of localStorage
        sessionStorage.setItem("loggedIn", "true");

        // Redirect to homepage or judge page
        window.location.href = "index.html";
      } else {
        alert("Invalid username or password");
      }
    });
  </script>
</body>
</html>
