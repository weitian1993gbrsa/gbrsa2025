<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Judge Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      overflow: hidden;
    }
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: #fff;
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 25px;
      font-size: 24px;
      color: #222;
    }
    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .login-box button {
      width: 100%;
      padding: 14px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .login-box button:hover {
      background: #0056b3;
    }
    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Judge Login</h2>
      <form id="loginForm">
        <input id="userId" type="text" placeholder="Username" required>
        <input id="password" type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
    <footer>
      &copy; 2025 GBRSA Judge App
    </footer>
  </div>

  <!-- ‚úÖ Login script -->
  <script>
    const APPS_SCRIPT_URL = "YOUR_APPS_SCRIPT_DEPLOYED_URL"; // üîë replace with your deployed Web App URL

    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const userId = document.getElementById("userId").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch(APPS_SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ cmd: "login", userId, password })
        });

        const json = await res.json();

        if (json.ok) {
          sessionStorage.setItem("loggedIn", "true");
          sessionStorage.setItem("userId", json.data.userId);

          // redirect to homepage or judge page
          window.location.href = "index.html";
        } else {
          alert("‚ùå " + (json.error || "Login failed"));
        }
      } catch (err) {
        console.error(err);
        alert("‚ö†Ô∏è Error connecting to server");
      }
    });
  </script>
</body>
</html>
