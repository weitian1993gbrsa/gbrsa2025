<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GBRSA Judge Login</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f5f5f5; }
    .login-box { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); width: 300px; text-align: center; }
    input { width: 100%; padding: 0.5rem; margin: 0.5rem 0; border: 1px solid #ccc; border-radius: 6px; }
    button { width: 100%; padding: 0.7rem; margin-top: 1rem; border: none; border-radius: 6px; background: #007BFF; color: white; font-weight: bold; cursor: pointer; }
    button:hover { background: #0056b3; }
    .error { color: red; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Judge Login</h2>
    <input type="text" id="userId" placeholder="User ID" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <div id="error" class="error"></div>
  </div>

  <script src="config.js"></script>
  <script>
    async function login() {
      const userId = document.getElementById("userId").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("error");
      errorBox.textContent = "";

      if (!userId || !password) {
        errorBox.textContent = "Please enter both UserID and Password";
        return;
      }

      try {
        const response = await fetch(BACKEND_URL, {
          method: "POST",
          body: JSON.stringify({ action: "login", UserID: userId, Password: password }),
          headers: { "Content-Type": "application/json" }
        });

        const data = await response.json();
        if (data.success) {
          localStorage.setItem("user", JSON.stringify(data));
          window.location.href = "index.html"; // Go to dashboard
        } else {
          errorBox.textContent = data.message || "Login failed";
        }
      } catch (err) {
        errorBox.textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
