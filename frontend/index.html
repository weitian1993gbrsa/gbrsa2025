<!-- iOS Zoom Fix -->
<script>
(function(){
  function ensureSize(el){
    try{
      if(!el) return;
      let t = el.tagName.toLowerCase();
      if (t==='input' || t==='textarea' || t==='select'){
        el.style.fontSize='16px';
        el.style.webkitTextSizeAdjust='100%';
      }
    }catch(e){}
  }
  document.addEventListener('focusin', e => ensureSize(e.target), true);
})();
</script>

<script>
// Judge key mapping from config.js
const validKeys = window.JUDGE_KEYS;

// UI elements
const keyInput  = document.getElementById("judgeKey");
const keyError  = document.getElementById("keyError");
const btnLogin  = document.getElementById("btnJudgeLogin");

// Handle login button
btnLogin.addEventListener("click", () => {
  const key = keyInput.value.trim();
  const station = validKeys[key];

  keyError.style.display = "none";

  if (!station) {
    keyError.style.display = "block";
    return;
  }

  btnLogin.disabled = true;
  btnLogin.textContent = "Loadingâ€¦";

  // Redirect to secure station
  location.href = `station.html?station=${station}&key=${key}`;
});

// Support Enter key
keyInput.addEventListener("keyup", e => {
  if (e.key === "Enter") btnLogin.click();
});

// â­ UNIVERSAL RESET FUNCTION
function resetJudgeLogin() {
  btnLogin.disabled = false;
  btnLogin.textContent = "Enter";
  keyError.style.display = "none";
  keyInput.value = ""; // ðŸ”¥ CLEAR PASSWORD
}

/* =============================
   FIX BACK-NAV ON ALL DEVICES
   ============================= */

// iOS Safari â€” page restored from cache
window.addEventListener("pageshow", resetJudgeLogin);

// Android Chrome â€” swipe back triggers visibilitychange
document.addEventListener("visibilitychange", () => {
  if (document.visibilityState === "visible") {
    resetJudgeLogin();
  }
});

// Extra safety â€” Android memory snapshot restore
window.addEventListener("pagehide", () => {
  keyInput.value = "";
});
</script>

<!-- EXTRA SAFETY CLEAR -->
<script>
function clearJudgeField() {
  const keyInput = document.getElementById("judgeKey");
  const btnLogin = document.getElementById("btnJudgeLogin");
  const keyError = document.getElementById("keyError");

  if (!keyInput) return;

  keyInput.value = "";
  keyError.style.display = "none";
  btnLogin.disabled = false;
  btnLogin.textContent = "Enter";
}

// iOS + modern browsers
window.addEventListener("pageshow", clearJudgeField);

// Android Chrome back-swipe
document.addEventListener("visibilitychange", () => {
  if (document.visibilityState === "visible") {
    clearJudgeField();
  }
});

// Extra safety: When page unloads, clear
window.addEventListener("pagehide", clearJudgeField);
</script>
