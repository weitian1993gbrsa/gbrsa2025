<!DOCTYPE html>
<html>
<head>
  <title>GBRSA Judge App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .hidden { display: none; }
    button { margin: 5px; padding: 10px 15px; }
    input { margin: 5px; padding: 8px; }
  </style>
</head>
<body>

  <!-- üîê LOGIN -->
  <div id="login-section">
    <h2>Judge Login</h2>
    <input type="text" id="userId" placeholder="User ID">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="login-message"></p>
  </div>

  <!-- üè† HOME MENU -->
  <div id="home-section" class="hidden">
    <h2>Welcome to GBRSA Judge App</h2>
    <button onclick="showSection('speed-section')">‚ö° Speed Scoring</button>
    <button onclick="showSection('freestyle-section')">üé≠ Freestyle Scoring</button>
    <button onclick="logout()">üö™ Logout</button>
  </div>

  <!-- ‚ö° SPEED SCORING -->
  <div id="speed-section" class="hidden">
    <h2>‚ö° Speed Scoring</h2>
    <label>Competitor ID: <input type="text" id="speed-id"></label><br>
    <label>Score: <input type="number" id="speed-score"></label><br>
    <button onclick="submitScore('speed')">Submit Speed Score</button>
    <button onclick="showSection('home-section')">‚¨Ö Back</button>
    <p id="speed-message"></p>
  </div>

  <!-- üé≠ FREESTYLE SCORING -->
  <div id="freestyle-section" class="hidden">
    <h2>üé≠ Freestyle Scoring</h2>
    <label>Competitor ID: <input type="text" id="free-id"></label><br>
    <label>Score: <input type="number" id="free-score"></label><br>
    <button onclick="submitScore('freestyle')">Submit Freestyle Score</button>
    <button onclick="showSection('home-section')">‚¨Ö Back</button>
    <p id="free-message"></p>
  </div>

  <script>
    const SCRIPT_URL = "YOUR_SCRIPT_URL"; // replace with your Apps Script Web App URL

    // ‚úÖ On load: check login status
    if (localStorage.getItem("loggedIn") === "true") {
      showSection("home-section");
    } else {
      showSection("login-section");
    }

    function showSection(sectionId) {
      ["login-section","home-section","speed-section","freestyle-section"].forEach(id => {
        document.getElementById(id).classList.add("hidden");
      });
      document.getElementById(sectionId).classList.remove("hidden");
    }

    async function login() {
      const userId = document.getElementById("userId").value;
      const password = document.getElementById("password").value;

      const response = await fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({ cmd: "login", userId, password })
      });

      const result = await response.json();
      if (result.success) {
        localStorage.setItem("loggedIn", "true");
        showSection("home-section");
      } else {
        document.getElementById("login-message").innerText = "‚ùå Invalid login.";
      }
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      showSection("login-section");
    }

    async function submitScore(type) {
      let entryId, score, messageId;
      if (type === "speed") {
        entryId = document.getElementById("speed-id").value;
        score = document.getElementById("speed-score").value;
        messageId = "speed-message";
      } else {
        entryId = document.getElementById("free-id").value;
        score = document.getElementById("free-score").value;
        messageId = "free-message";
      }

      const response = await fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({
          cmd: "submitScore",
          eventType: type,
          entryId: entryId,
          score: score
        })
      });

      const result = await response.json();
      if (result.success) {
        document.getElementById(messageId).innerText = "‚úÖ Score submitted!";
      } else {
        document.getElementById(messageId).innerText = "‚ùå Error: " + result.error;
      }
    }
  </script>
</body>
</html>
