<!doctype html>
<html lang="en">
<head>
<meta name="format-detection" content="telephone=no">
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
<title>GBRSA RopeScore</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0b1020">

<script src="./config.js"></script>
<script defer src="./app.js"></script>
<script defer src="./nozoom.js"></script>

<link rel="prefetch" href="speed-judge.html">
<link rel="prefetch" href="speed-station.html">

<style>
/* ---------------------------------
   CSS VARIABLES
----------------------------------- */
:root {
  --bg: #f5f7fb;
  --card: #ffffff;
  --muted: #4b5563;
  --text: #0b1020;
  --accent: #2563eb;
  --border: #e5e7eb;
  --soft: #eef2f7;
}

html, body {
  margin: 0;
  padding: 0;
  background: var(--bg);
  touch-action: manipulation;
  font-family: system-ui, Arial, sans-serif;
}

/* ---------------------------------
   TOPBAR
----------------------------------- */
.topbar {
  display: flex;
  align-items: center;
  gap: .75rem;
  padding: .75rem 1rem;
  background: #ffffffd9;
  border-bottom: 1px solid var(--border);
  backdrop-filter: saturate(1.2) blur(4px);
}

.logo {
  height: 48px;
  max-width: 220px;
  object-fit: contain;
}

.titles h1 {
  margin: 0;
  font-size: 1.15rem;
}
.subtitle {
  margin: .125rem 0 0;
  color: var(--muted);
  font-size: .9rem;
}

/* ---------------------------------
   BUTTONS
----------------------------------- */
.btn {
  appearance: none;
  border: 1px solid var(--border);
  background: #fff;
  color: var(--text);
  padding: .75rem 1rem;
  border-radius: 12px;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 4px 12px #0000000a;
  height: 48px !important;
}

.btn.primary {
  background: linear-gradient(180deg,#3b82f6,#2563eb);
  border-color:#1d4ed8;
  color:#fff;
  box-shadow:0 10px 20px #2563eb33;
}

/* ---------------------------------
   INPUT FIELD (STABLE)
----------------------------------- */
.input {
  width: 100%;
  box-sizing: border-box; /* ✅ FIX */
  padding: 0 1rem !important;
  border-radius: 12px;
  border: 1px solid var(--border);
  background: #fff;
  color: var(--text);
  height: 48px !important;
  font-size: 12px !important;
  line-height: 1.2 !important;
  display: flex;
  align-items: center;
  transition: none !important;
}

.input::placeholder {
  line-height: 1.2 !important;
  opacity: .65;
}

.input:focus,
.input:focus-visible {
  outline: none !important;
  box-shadow: none !important;
}

/* ---------------------------------
   LOGIN FIELD
----------------------------------- */
.login-field {
  display: flex;
  gap: .5rem;
  align-items: center;
}

/* ✅ FIX: allow flex children to shrink */
.login-field > * {
  min-width: 0;
}

.login-field input,
.login-field button {
  height: 48px !important;
}

/* ---------------------------------
   HOMEPAGE LAYOUT
----------------------------------- */
.home-wrapper {
  max-width: 560px;
  margin: 0 auto;
  padding: 2rem 1rem;
}

.menu-grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 1.25rem;
}

@media (min-width: 780px) {
  .menu-grid { grid-template-columns: 1fr 1fr; }
  .judge-login { grid-column: span 2; }
}

/* ---------------------------------
   CARD UI
----------------------------------- */
.card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 18px;
  padding: 1.25rem 1.5rem;
  box-shadow: 0 4px 14px rgba(0,0,0,0.06);
}

.judge-login {
  border-left: 4px solid var(--accent);
}

.judge-desc {
  margin: .25rem 0 1rem;
  color: var(--muted);
  font-size: .9rem;
}

.judge-error {
  display: none;
  color: #d00000;
  font-weight: 600;
  margin-top: .75rem;
}

@media(max-width: 480px) {
  .login-field {
    flex-direction: column;
    align-items: stretch;
  }
}

/* ---------------------------------
   FOOTER
----------------------------------- */
.foot {
  text-align: center;
  padding: 1.5rem 0;
  color: var(--muted);
  font-size: 0.9rem;
}
</style>
</head>

<body class="page homepage">

<header class="topbar">
  <img src="./assets/company-logo.png" alt="GBRSA" class="logo" />
  <div class="titles">
    <h1>GBRSA RopeScore</h1>
    <p class="subtitle">powered by GBRSA</p>
  </div>
</header>

<main class="page-wrapper">
  <div class="home-wrapper">
    <div class="menu-grid">
      <div class="card judge-login">
        <h3>System Access</h3>
        <p class="judge-desc">Enter your assigned access code to open your duty.</p>

        <div class="login-field">
          <input id="judgeKey" class="input" placeholder="Enter access code" type="password">
          <button class="btn primary" id="btnJudgeLogin">Enter</button>
        </div>

        <p id="keyError" class="judge-error">Invalid access code.</p>
      </div>
    </div>
  </div>
</main>

<footer class="foot">
  <small>© 2025 GB Rope Skipping Academy</small>
</footer>

<script>
/* ================================================
   CLEAR CACHED STATION LISTS ON HOMEPAGE
================================================ */
Object.keys(localStorage).forEach(k => {
  if (k.startsWith("station_cache_") || k.startsWith("freestyle_cache_"))
    localStorage.removeItem(k);
});

const JUDGE_MAP = window.JUDGE_KEYS;
const keyInput  = document.getElementById("judgeKey");
const keyError  = document.getElementById("keyError");
const btnLogin  = document.getElementById("btnJudgeLogin");

btnLogin.onclick = () => {
  const key = keyInput.value.trim();
  keyError.style.display = "none";
  const info = JUDGE_MAP[key];
  if (!info) return keyError.style.display = "block";

  btnLogin.disabled = true;
  btnLogin.textContent = "Loading…";

  if (info.event === "speed")
    location.href = `speed-station.html?station=${info.station}&key=${key}`;
  else
    location.href = `freestyle-station.html?station=${info.station}&judgeType=${info.judgeType}&key=${key}`;
};

keyInput.addEventListener("keyup", e => {
  if (e.key === "Enter") btnLogin.click();
});
</script>

</body>
</html>
