<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GBRSA Judge App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="config.js"></script> <!-- contains API_URL -->
</head>
<body>
  <!-- üîπ Login Section -->
  <div id="login-section">
    <h2>Judge Login</h2>
    <input id="username" placeholder="Username"><br>
    <input id="password" type="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <p id="login-msg" style="color:red;"></p>
  </div>

  <!-- üîπ App Section (hidden until login) -->
  <div id="app-section" style="display:none;">
    <h1>üèÜ GBRSA Jump Rope Judge App</h1>
    <p>Welcome, <span id="judge-name"></span> üëã</p>
    
    <nav>
      <a href="speed.html">‚ö° Speed Event</a> |
      <a href="freestyle.html">üé® Freestyle Event</a>
    </nav>

    <br>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    // üîπ Auto-check login state
    window.onload = () => {
      const token = localStorage.getItem("token");
      const judge = localStorage.getItem("judge");
      if (token && judge) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("app-section").style.display = "block";
        document.getElementById("judge-name").innerText = judge;
      }
    };

    // üîπ Login function
    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        document.getElementById("login-msg").innerText = "Please enter both fields.";
        return;
      }

      try {
        const res = await fetch(API_URL + "?cmd=login", {
          method: "POST",
          body: JSON.stringify({ username, password }),
          headers: { "Content-Type": "application/json" }
        });

        const data = await res.json();

        if (data.success) {
          localStorage.setItem("token", data.token);
          localStorage.setItem("judge", data.judge);

          document.getElementById("login-section").style.display = "none";
          document.getElementById("app-section").style.display = "block";
          document.getElementById("judge-name").innerText = data.judge;
        } else {
          document.getElementById("login-msg").innerText = data.message || "Login failed!";
        }
      } catch (err) {
        document.getElementById("login-msg").innerText = "Error: " + err.message;
      }
    }

    // üîπ Logout function
    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("judge");
      location.reload();
    }
  </script>
</body>
</html>
