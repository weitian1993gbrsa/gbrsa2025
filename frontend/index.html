<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Judging Web App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    /* Login page styling */
    #login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
    }
    #dashboard {
      display: none;
    }
    .login-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .login-box input, .login-box button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
    }
    .logout-btn {
      float: right;
      background: #e74c3c;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  
  <!-- Login Form -->
  <div id="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <input type="text" id="userID" placeholder="User ID">
      <input type="password" id="password" placeholder="Password">
      <button onclick="handleLogin()">Login</button>
      <p id="login-error" style="color:red; display:none;">Invalid credentials!</p>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard">
    <header>
      <button class="logout-btn" onclick="logout()">Logout</button>
      <h1>Welcome, <span id="welcomeUser"></span></h1>
    </header>
    <main>
      <!-- Your existing homepage content goes here -->
      <div id="homepage">
        <h2>Judging Dashboard</h2>
        <p>This is your project homepage content. You can add tables, forms, or links here.</p>
      </div>
    </main>
  </div>

  <script>
    function handleLogin() {
      var user = document.getElementById("userID").value;
      var pass = document.getElementById("password").value;
      
      google.script.run.withSuccessHandler(function(res) {
        if (res.success) {
          document.getElementById("login-container").style.display = "none";
          document.getElementById("dashboard").style.display = "block";
          document.getElementById("welcomeUser").innerText = res.user;
        } else {
          document.getElementById("login-error").style.display = "block";
        }
      }).login(user, pass);
    }

    function logout() {
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("login-container").style.display = "flex";
      document.getElementById("userID").value = "";
      document.getElementById("password").value = "";
    }
  </script>

</body>
</html>
