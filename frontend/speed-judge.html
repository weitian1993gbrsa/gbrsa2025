<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <!-- Disable caching -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Speed Judge</title>

  <link rel="stylesheet" href="./styles.css" />

  <!-- Scripts -->
  <script defer src="./config.js"></script>
  <script defer src="./app.js"></script>
  <script defer src="./speed-judge.js"></script>

  <style>
    .judge-header {
      display: flex;
      align-items: center;
      padding: 1rem;
      gap: .75rem;
      background: #ffffffd9;
      border-bottom: 1px solid #e5e7eb;
      backdrop-filter: blur(4px);
      position: sticky;
      top: 0;
      z-index: 9999;
    }

    .judge-title {
      font-size: 1.4rem;
      font-weight: 700;
    }

    .judge-sub {
      color: #555;
      margin-top: .15rem;
      font-size: .9rem;
    }

    /* SIMPLE SCORE DISPLAY */
    .score-screen {
      width: 100%;
      background: #fff;
      border: 2px solid #333;
      border-radius: 12px;
      padding: 18px;
      font-size: 32px;
      text-align: center;
      letter-spacing: 10px;
      margin-bottom: 20px;
    }

    /* SIMPLE NUMBERPAD */
    .simple-pad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }

    .simple-pad button {
      padding: 22px 0;
      font-size: 28px;
      background: #eee;
      border: 2px solid #444;
      border-radius: 12px;
      cursor: pointer;
    }

    .clear-btn {
      color: red;
      font-weight: 700;
    }

    .enter-btn {
      color: green;
      font-weight: 700;
    }
  </style>
</head>

<body class="page judge">

  <header class="judge-header">
    <button onclick="goBack()" class="btn">← Back</button>
    <div>
      <div class="judge-title">Speed Judge</div>
      <div class="judge-sub">Enter score and submit</div>
    </div>
  </header>

  <main class="container">

    <section class="block">

      <form id="scoreForm" class="form">

        <!-- SIMPLE SCREEN -->
        <div class="score-screen" id="scoreScreen">···</div>

        <!-- SIMPLE NUMBER PAD -->
        <div class="simple-pad">
          <button data-key="1">1</button>
          <button data-key="2">2</button>
          <button data-key="3">3</button>

          <button data-key="4">4</button>
          <button data-key="5">5</button>
          <button data-key="6">6</button>

          <button data-key="7">7</button>
          <button data-key="8">8</button>
          <button data-key="9">9</button>

          <button data-key="clear" class="clear-btn">Clear</button>
          <button data-key="0">0</button>
          <button data-key="enter" class="enter-btn">Enter</button>
        </div>

        <!-- Hidden SCORE field -->
        <input type="hidden" name="SCORE" id="hiddenScore">

        <label class="check">
          <input type="checkbox" name="FALSE START">
          <span>FALSE START</span>
        </label>

        <label class="field">
          <span>REMARK</span>
          <input type="text" name="REMARK" class="input">
        </label>

        <!-- BACKEND HIDDEN FIELDS -->
        <input type="hidden" name="ID" id="fID">
        <input type="hidden" name="NAME1" id="fNAME1">
        <input type="hidden" name="NAME2" id="fNAME2">
        <input type="hidden" name="NAME3" id="fNAME3">
        <input type="hidden" name="NAME4" id="fNAME4">
        <input type="hidden" name="TEAM" id="fTEAM">
        <input type="hidden" name="STATE" id="fSTATE">
        <input type="hidden" name="HEAT" id="fHEAT">
        <input type="hidden" name="STATION" id="fSTATION">
        <input type="hidden" name="EVENT" id="fEVENT">
        <input type="hidden" name="DIVISION" id="fDIVISION">

        <button type="submit" class="btn primary" style="width:100%;font-size:1.1rem;padding:1rem">
          Submit Result →
        </button>
      </form>

    </section>

  </main>

  <!-- SUBMIT OVERLAY -->
  <div id="submitOverlay" class="overlay hide">
    <div class="overlay-card">
      <div class="loading">
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
      </div>
      <div id="overlayText" class="overlay-text">Submitting…</div>
    </div>
  </div>

  <!-- BACK REDIRECT FIX -->
  <script>
    function goBack() {
      const params = new URLSearchParams(location.search);
      const station = params.get("station");
      const key = params.get("key");
      location.href = `station.html?station=${station}&key=${key}`;
    }

    history.pushState(null, null, location.href);
    window.onpopstate = function () { goBack(); };

    window.addEventListener("pageshow", function (event) {
      if (event.persisted) { goBack(); }
    });
  </script>

</body>
</html>
