<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>

  <!-- Disable cache -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>

  <title>Speed Judge</title>

  <link rel="stylesheet" href="./styles.css"/>

  <!-- Core scripts -->
  <script defer src="./config.js"></script>
  <script defer src="./app.js"></script>
  <script defer src="./speed-judge.js"></script>

<style>
  .judge-header {
    display: flex;
    align-items: center;
    padding: 1rem;
    gap: .75rem;
    background: #ffffffd9;
    border-bottom: 1px solid #e5e7eb;
    backdrop-filter: blur(4px);
    position: sticky;
    top: 0;
    z-index: 9999;
  }
  .judge-title { font-size: 1.4rem; font-weight: 700; }
  .judge-sub { color: #555; margin-top: .15rem; font-size: .9rem; }

  /* Numberpad */
  .simple-pad {
    margin-top: 1.5rem;
    text-align: center;
  }

  .score-screen {
    font-size: 2.4rem;
    font-weight: 700;
    letter-spacing: .25rem;
    text-align: center;
    padding: 1.2rem 0;
    margin-bottom: 1rem;
    background: #fff;
    border-radius: 14px;
    box-shadow: 0 3px 10px rgba(0,0,0,.06);
  }

  .numpad-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: .75rem;
  }

  .numpad-grid button {
    padding: 1rem;
    border-radius: 14px;
    font-size: 1.4rem;
    font-weight: 700;
    border: 1px solid #ddd;
    background: #fff;
    box-shadow: 0 4px 12px #0001;
  }

  .clear-btn {
    background: #dc2626 !important;
    color: #fff !important;
  }
  .enter-btn {
    background: #2563eb !important;
    color: #fff !important;
  }
</style>

</head>

<body class="page judge">

<header class="judge-header">
  <button onclick="goBack()" class="btn">← Back</button>
  <div>
    <div class="judge-title">Speed Judge</div>
    <div class="judge-sub">Enter score and submit</div>
  </div>
</header>


<main class="container">

  <section class="block">

    <form id="scoreForm" class="form">

      <!-- Hidden SCORE input -->
      <input type="hidden" id="hiddenScore" name="SCORE">

      <label class="check">
        <input type="checkbox" name="FALSE START">
        <span>FALSE START</span>
      </label>

      <label class="field">
        <span>REMARK</span>
        <input type="text" name="REMARK" class="input">
      </label>

      <!-- Hidden fields for backend -->
      <input type="hidden" name="ID" id="fID">
      <input type="hidden" name="NAME1" id="fNAME1">
      <input type="hidden" name="NAME2" id="fNAME2">
      <input type="hidden" name="NAME3" id="fNAME3">
      <input type="hidden" name="NAME4" id="fNAME4">
      <input type="hidden" name="TEAM" id="fTEAM">
      <input type="hidden" name="STATE" id="fSTATE">
      <input type="hidden" name="HEAT" id="fHEAT">
      <input type="hidden" name="STATION" id="fSTATION">
      <input type="hidden" name="EVENT" id="fEVENT">
      <input type="hidden" name="DIVISION" id="fDIVISION">

<!-- Numberpad -->
<div class="simple-pad">

  <div id="scoreScreen" class="score-screen">···</div>

  <div class="numpad-grid">

    <button type="button" data-key="1">1</button>
    <button type="button" data-key="2">2</button>
    <button type="button" data-key="3">3</button>

    <button type="button" data-key="4">4</button>
    <button type="button" data-key="5">5</button>
    <button type="button" data-key="6">6</button>

    <button type="button" data-key="7">7</button>
    <button type="button" data-key="8">8</button>
    <button type="button" data-key="9">9</button>

    <button type="button" data-key="clear" class="clear-btn">Clear</button>
    <button type="button" data-key="0">0</button>
    <button type="button" data-key="enter" class="enter-btn">Enter</button>

  </div>

</div>


      <div class="row space" style="margin-top:1.5rem">
        <button type="submit" class="btn primary" style="width:100%;font-size:1.1rem;padding:1rem">
          Submit Result →
        </button>
      </div>

    </form>

  </section>

</main>


<!-- Submit Overlay -->
<div id="submitOverlay" class="overlay hide">
  <div class="overlay-card">
    <div class="loading">
      <span class="dot"></span><span class="dot"></span><span class="dot"></span>
    </div>
    <div id="overlayText" class="overlay-text">Submitting…</div>
  </div>
</div>


<!-- Back Navigation -->
<script>
function goBack() {
  const p = new URLSearchParams(location.search);
  location.href = `station.html?station=${p.get("station")}&key=${p.get("key")}`;
}

history.pushState(null, null, location.href);
window.onpopstate = () => goBack();

window.addEventListener("pageshow", function (event) {
  if (event.persisted) goBack();
});
</script>

</body>
</html>
