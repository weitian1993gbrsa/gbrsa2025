<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Presentation Judge</title>

<style>
    body {
        margin: 0;
        background: #f5f5f5;
        font-family: system-ui, sans-serif;
    }

    /* ===== REMOVE BUTTON HIGHLIGHT / FOCUS / TAP COLORS ===== */
    * { -webkit-tap-highlight-color: transparent; }

    button, .pres-btn, .miss-btn {
        outline: none !important;
        box-shadow: none !important;
        user-select: none;
    }

    button:focus, button:active {
        outline: none !important;
        box-shadow: none !important;
    }

    /* ===== TOP BUTTON BAR ===== */
    .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 20px;
        background: white;
        border-bottom: 1px solid #ddd;
    }

    .top-btn {
        padding: 10px 22px;
        border: 1px solid #ccc;
        border-radius: 0px;
        background: white;
        cursor: pointer;
        font-weight: 600;
        font-size: 18px;
    }

    .submit-btn {
        background: #0d6efd;
        color: white;
        border: none;
        font-weight: bold;
    }

    /* ===== RESET BUTTON ===== */
    .reset-btn {
        background: #e53935;
        color: white;
        border: none;
        font-size: 18px;
        padding: 12px 26px;
        border-radius: 0px;
        font-weight: bold;
        cursor: pointer;
    }

    /* ===== GRID LAYOUT ===== */
    .pres-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-auto-rows: 110px;
        gap: 16px;
        padding: 16px;
        max-width: 900px;
        margin: auto;
    }

    .pres-btn {
        background: #d64545;
        color: white;
        border-radius: 6px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
    }

    .plus { background: #28c766; }

    .miss-btn {
        grid-row: span 3;
        background: #e0b400;
        color: black;
        border-radius: 6px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-size: 26px;
        font-weight: 800;
        cursor: pointer;
    }
</style>
</head>

<body>

<!-- ===== TOP BAR BUTTONS ===== -->
<div class="top-bar">
    <button class="top-btn" onclick="history.back()">Back</button>
    <button class="reset-btn" id="resetBtn">Reset</button>
    <button class="top-btn submit-btn" id="nextBtn">Next</button>
</div>

<!-- ===== BUTTON GRID ===== -->
<div class="pres-grid">
    <div class="pres-btn minus" data-type="creativity-minus">Creativity -<br><span id="creMinus">0</span></div>
    <div></div>
    <div class="pres-btn plus" data-type="creativity-plus">Creativity +<br><span id="crePlus">0</span></div>

    <div class="pres-btn minus" data-type="musicality-minus">Musicality -<br><span id="musMinus">0</span></div>

    <div class="miss-btn" id="missBtn">Miss<br><span id="missCount">0</span></div>

    <div class="pres-btn plus" data-type="musicality-plus">Musicality +<br><span id="musPlus">0</span></div>

    <div class="pres-btn minus" data-type="entertain-minus">Entertainment -<br><span id="entMinus">0</span></div>
    <div class="pres-btn plus" data-type="entertain-plus">Entertainment +<br><span id="entPlus">0</span></div>

    <div class="pres-btn minus" data-type="form-minus">Form -<br><span id="formMinus">0</span></div>
    <div class="pres-btn plus" data-type="form-plus">Form +<br><span id="formPlus">0</span></div>

    <div class="pres-btn minus" data-type="variety-minus">Repetitive -<br><span id="varMinus">0</span></div>
    <div></div>
    <div class="pres-btn plus" data-type="variety-plus">Variety +<br><span id="varPlus">0</span></div>
</div>

<script src="judge-forms.js"></script>

<script>
// === LOAD PARTICIPANT INFO ===
const qs = new URLSearchParams(location.search);
const entry = {
    ID: qs.get("id"),
    NAME1: qs.get("name1") || "",
    TEAM: qs.get("team") || "",
    STATE: qs.get("state") || "",
    HEAT: qs.get("heat") || "",
    STATION: qs.get("station") || "",
    EVENT: qs.get("event") || "",
    DIVISION: qs.get("division") || ""
};
localStorage.setItem("currentEntry", JSON.stringify(entry));

// === INIT FORM ===
initJudgeForm("presentation");

// === GO TO SUMMARY PAGE ===
document.getElementById("nextBtn").addEventListener("click", () => {
    localStorage.setItem("presentationPage1",
        JSON.stringify(JudgeForms.presentation.page1Data)
    );
    window.location.href = "freestyle-presentation summary.html" + location.search;
});

// === PERFECT RESET â€” NO NAN, NO RELOAD ===
document.getElementById("resetBtn").addEventListener("click", () => {

    // Reset visible UI
    document.querySelectorAll("span[id]").forEach(span => span.textContent = "0");

    // Reset internal data WITHOUT breaking event bindings
    const data = JudgeForms.presentation.page1Data;
    data.creativityMinus = 0;
    data.creativityPlus = 0;
    data.musicalityMinus = 0;
    data.musicalityPlus = 0;
    data.entertainMinus = 0;
    data.entertainPlus = 0;
    data.formMinus = 0;
    data.formPlus = 0;
    data.varietyMinus = 0;
    data.varietyPlus = 0;
    data.miss = 0;
});
</script>

</body>
</html>
