<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Presentation Judge</title>

<style>
    body {
        margin: 0;
        background: #f5f5f5;
        font-family: system-ui, sans-serif;
    }

    /* Header buttons */
    .pres-header {
        display: flex;
        justify-content: center;
        gap: 16px;
        padding: 16px;
    }

    .top-btn {
        padding: 14px 26px;
        border-radius: 0px;
        border: none;
        color: white;
        font-size: 18px;
        font-weight: 700;
        cursor: pointer;
    }

    .green { background: #28c766; }
    .orange { background: #f48c06; }
    .red { background: #d64545; }

    /* Main grid 3 columns */
    .pres-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 16px;
        padding: 16px;
        max-width: 1000px;
        margin: auto;
    }

    .pres-btn {
        height: 120px;
        background: #d64545;
        border-radius: 0px;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-weight: 500;
        user-select: none;
    }

    .plus { background: #28c766; }

    /* ⭐ NEW — MISS BUTTON SPANS TWO ROWS */
    .miss-btn {
        background: #e0b400;
        border-radius: 0px;
        color: black;
        font-weight: 800;
        font-size: 22px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        
        height: 256px;  /* 120px + 120px + gap → perfect match */
    }
</style>
</head>

<body>

<!-- HEADER BUTTONS -->
<div class="pres-header">
    <button id="nextStepBtn" class="top-btn green">Next</button>
    <button id="undoBtn" class="top-btn orange">Undo</button>
    <button id="resetBtn" class="top-btn red">Reset</button>
</div>

<!-- MAIN GRID WITH TALL MISS BUTTON -->
<div class="pres-grid">

    <!-- Row 1 -->
    <div class="pres-btn minus">Creativity -<br><span id="creMinus">0</span></div>
    <div></div>
    <div class="pres-btn plus">Creativity +<br><span id="crePlus">0</span></div>

    <!-- Row 2 -->
    <div class="pres-btn minus">Musicality -<br><span id="musMinus">0</span></div>
    <div></div>
    <div class="pres-btn plus">Musicality +<br><span id="musPlus">0</span></div>

    <!-- Row 3 + Row 4 merged (MISS BUTTON) -->
    <div class="pres-btn minus">Entertainment -<br><span id="entMinus">0</span></div>

    <!-- ⭐ TALL MISS BUTTON (spans 2 rows) -->
    <div class="miss-btn" id="missBtn">
        Miss<br><span id="missCount">0</span>
    </div>

    <div class="pres-btn plus">Entertainment +<br><span id="entPlus">0</span></div>

    <!-- Row 4 (left & right only; middle taken by MISS) -->
    <div class="pres-btn minus">Form -<br><span id="formMinus">0</span></div>
    <div></div>
    <div class="pres-btn plus">Form +<br><span id="formPlus">0</span></div>

    <!-- Row 5 -->
    <div class="pres-btn minus">Repetitive -<br><span id="varMinus">0</span></div>
    <div></div>
    <div class="pres-btn plus">Variety +<br><span id="varPlus">0</span></div>

</div>

</body>
</html>
