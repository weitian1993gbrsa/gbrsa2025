<style>

.pres-grid {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 
        auto     /* row 1 */
        auto     /* row 2 */
        auto     /* row 3 */
        auto     /* row 4 */
        auto;    /* row 5 */
    gap: 16px;
    padding: 16px;
    max-width: 1000px;
    margin: auto;
}

.pres-btn {
    height: 120px;
    background: #d64545;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    color:white;
    text-align:center;
}

.plus { background:#28c766; }

.miss-btn {
    background:#e0b400;
    color:black;
    font-weight:800;
    font-size:22px;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    grid-column: 2;
    grid-row: 3 / span 2;  /* ⭐ THIS LOCKS IT PERFECTLY */
}

</style>


<div class="pres-grid">

    <!-- Row 1 -->
    <div class="pres-btn" style="grid-row:1; grid-column:1;">Creativity -<br>0</div>
    <div style="grid-row:1; grid-column:2;"></div>
    <div class="pres-btn plus" style="grid-row:1; grid-column:3;">Creativity +<br>0</div>

    <!-- Row 2 -->
    <div class="pres-btn" style="grid-row:2; grid-column:1;">Musicality -<br>0</div>
    <div style="grid-row:2; grid-column:2;"></div>
    <div class="pres-btn plus" style="grid-row:2; grid-column:3;">Musicality +<br>0</div>

    <!-- Row 3 -->
    <div class="pres-btn" style="grid-row:3; grid-column:1;">Entertainment -<br>0</div>

    <!-- ⭐ MISS BUTTON, row 3 & 4 -->
    <div class="miss-btn" id="missBtn">Miss<br><span id="missCount">0</span></div>

    <div class="pres-btn plus" style="grid-row:3; grid-column:3;">Entertainment +<br>0</div>

    <!-- Row 4 -->
    <div class="pres-btn" style="grid-row:4; grid-column:1;">Form -<br>0</div>
    <div style="grid-row:4; grid-column:2;"></div>
    <div class="pres-btn plus" style="grid-row:4; grid-column:3;">Form +<br>0</div>

    <!-- Row 5 -->
    <div class="pres-btn" style="grid-row:5; grid-column:1;">Repetitive -<br>0</div>
    <div style="grid-row:5; grid-column:2;"></div>
    <div class="pres-btn plus" style="grid-row:5; grid-column:3;">Variety +<br>0</div>

</div>
