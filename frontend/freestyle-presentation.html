<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Presentation Judge</title>

<style>
    body {
        margin: 0;
        background: #f5f5f5;
        font-family: system-ui, sans-serif;
    }

    .pres-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 20px;
        background: white;
        border-bottom: 1px solid #ddd;
        position: sticky;
        top: 0;
        z-index: 999;
    }

    .top-btn {
        padding: 10px 22px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background: white;
        cursor: pointer;
        font-weight: 600;
    }
    .submit-btn { background: #0d6efd; color: white; border: none; }

    /* GRID */
    .pres-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-auto-rows: 110px;
        gap: 16px;
        padding: 16px;
        max-width: 900px;
        margin: auto;
    }

    .pres-btn {
        background: #d64545;
        color: white;
        border-radius: 6px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        user-select: none;
    }

    .plus { background: #28c766; }

    .miss-btn {
        grid-row: span 3;
        background: #e0b400;
        color: black;
        border-radius: 6px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-size: 26px;
        font-weight: 800;
        cursor: pointer;
    }
</style>
</head>

<body>

<div class="pres-header">
    <button class="top-btn" onclick="history.back()">Back</button>
    <div style="font-size:20px; font-weight:700;">Presentation Judge</div>
    <button class="top-btn submit-btn" id="nextBtn">Next</button>
</div>

<div class="pres-grid">
    <div class="pres-btn minus" data-type="creativity-minus">Creativity -<br><span id="creMinus">0</span></div>
    <div></div>
    <div class="pres-btn plus" data-type="creativity-plus">Creativity +<br><span id="crePlus">0</span></div>

    <div class="pres-btn minus" data-type="musicality-minus">Musicality -<br><span id="musMinus">0</span></div>

    <div class="miss-btn" id="missBtn">Miss<br><span id="missCount">0</span></div>

    <div class="pres-btn plus" data-type="musicality-plus">Musicality +<br><span id="musPlus">0</span></div>

    <div class="pres-btn minus" data-type="entertain-minus">Entertainment -<br><span id="entMinus">0</span></div>
    <div class="pres-btn plus"  data-type="entertain-plus">Entertainment +<br><span id="entPlus">0</span></div>

    <div class="pres-btn minus" data-type="form-minus">Form -<br><span id="formMinus">0</span></div>
    <div class="pres-btn plus"  data-type="form-plus">Form +<br><span id="formPlus">0</span></div>

    <div class="pres-btn minus" data-type="variety-minus">Repetitive -<br><span id="varMinus">0</span></div>
    <div></div>
    <div class="pres-btn plus" data-type="variety-plus">Variety +<br><span id="varPlus">0</span></div>
</div>

<script src="judge-forms.js"></script>
<script>
initJudgeForm("presentation");

document.getElementById("nextBtn").addEventListener("click", () => {
    // FIXED: save full page1Data instead of getScore()
    localStorage.setItem(
        "presentationPage1",
        JSON.stringify(JudgeForms.presentation.page1Data)
    );

    window.location.href = "freestyle-presentation summary.html";
});
</script>

</body>
</html>
