<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Presentation Judge</title>

<style>
    body {
        margin: 0;
        background: #f5f5f5;
        font-family: system-ui, sans-serif;
    }

    /* Header buttons */
    .pres-header {
        display: flex;
        justify-content: center;
        gap: 16px;
        padding: 16px;
    }

    .top-btn {
        padding: 14px 26px;
        border-radius: 0px;
        border: none;
        color: #fff;
        font-size: 18px;
        font-weight: 700;
        cursor: pointer;
    }

    .green { background: #28c766; }
    .orange { background: #f48c06; }
    .red { background: #d64545; }

    /* 3-column main grid */
    .pres-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 16px;
        padding: 16px;
        max-width: 1000px;
        margin: auto;
    }

    .pres-col {
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    /* Minus / Plus buttons */
    .pres-btn {
        background: #d64545;
        padding: 32px 0;
        border-radius: 0px;
        color: white;
        text-align: center;
        font-size: 14px;
        font-weight: 400;
        user-select: none;
    }

    .pres-btn.plus {
        background: #28c766;
    }

    /* Miss button (center column) */
    .miss-btn {
        margin-top: 130px; /* Perfectly center in middle row */
        background: #d64545;
        padding: 140px 0;
        border-radius: 0px;
        color: white;
        font-size: 18px;
        font-weight: 800;
        text-align: center;
        user-select: none;
    }

</style>
</head>

<body>

    <!-- HEADER BUTTONS -->
    <div class="pres-header">
        <button id="nextStepBtn" class="top-btn green">Next</button>
        <button id="undoBtn" class="top-btn orange">Undo</button>
        <button id="resetBtn" class="top-btn red">Reset</button>
    </div>

    <!-- MAIN 3-COLUMN GRID -->
    <div class="pres-grid">

        <!-- LEFT COLUMN (MINUS BUTTONS) -->
        <div class="pres-col">
            <div class="pres-btn minus" data-type="creativity-minus">
                Creativity -<br><span id="creMinus">0</span>
            </div>

            <div class="pres-btn minus" data-type="musicality-minus">
                Musicality -<br><span id="musMinus">0</span>
            </div>

            <div class="pres-btn minus" data-type="entertain-minus">
                Entertainment -<br><span id="entMinus">0</span>
            </div>

            <div class="pres-btn minus" data-type="form-minus">
                Form -<br><span id="formMinus">0</span>
            </div>

            <div class="pres-btn minus" data-type="variety-minus">
                Repetitive -<br><span id="varMinus">0</span>
            </div>
        </div>

        <!-- CENTER COLUMN â€” MISS BUTTON -->
        <div class="pres-col">
            <div class="miss-btn" id="missBtn">
                Miss<br><span id="missCount">0</span>
            </div>
        </div>

        <!-- RIGHT COLUMN (PLUS BUTTONS) -->
        <div class="pres-col">
            <div class="pres-btn plus" data-type="creativity-plus">
                Creativity +<br><span id="crePlus">0</span>
            </div>

            <div class="pres-btn plus" data-type="musicality-plus">
                Musicality +<br><span id="musPlus">0</span>
            </div>

            <div class="pres-btn plus" data-type="entertain-plus">
                Entertainment +<br><span id="entPlus">0</span>
            </div>

            <div class="pres-btn plus" data-type="form-plus">
                Form +<br><span id="formPlus">0</span>
            </div>

            <div class="pres-btn plus" data-type="variety-plus">
                Variety +<br><span id="varPlus">0</span>
            </div>
        </div>

    </div>

</body>
</html>
