<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
<title>Presentation Judge</title>

<style>
    /* ===== Disable ALL scrolling on the page ===== */
    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background: #f5f5f5;
        font-family: system-ui, sans-serif;
    }

    * { 
        -webkit-tap-highlight-color: transparent;
        -webkit-user-select: none !important;
        -moz-user-select: none !important;
        -ms-user-select: none !important;
        user-select: none !important;
    }

    .wrapper {
        width: 100%;
        max-width: 650px;
        margin: 0 auto;
        background: white;
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    .top-bar {
        background: white;
        padding: 12px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #ddd;
        flex-shrink: 0;
    }

    .top-btn {
        background: white;
        border: 1px solid #ccc;
        padding: 10px 22px;
        border-radius: 0;
        cursor: pointer;
        font-size: 18px;
        font-weight: 600;
    }

    .submit-btn {
        background: #1e88ff;
        color: white;
        border: none;
        font-weight: bold;
    }

    .control-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 20px;
        background: white;
        flex-shrink: 0;
    }

    .btn-undo {
        background: #f2b632;
        color: white;
        font-weight: bold;
        padding: 14px 30px;
        font-size: 18px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn-reset {
        background: #e53935;
        color: white;
        font-weight: bold;
        padding: 14px 30px;
        font-size: 18px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .hidden {
        opacity: 0;
        pointer-events: none;
        visibility: hidden;
    }

    .pres-grid {
        flex: 1;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-auto-rows: 1fr;
        gap: 12px;
        padding: 16px 20px;
        background: #f5f5f5;
    }

    .pres-btn, .miss-btn {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
    }

    .pres-btn { background: #d64545; }
    .plus { background: #28c766; }

    .miss-btn {
        background: #e0b400;
        font-size: 24px;
        grid-row: span 3;
    }
</style>
</head>

<body>

<div class="wrapper">

    <div class="top-bar">
        <button class="top-btn" onclick="history.back()">Back</button>
        <button class="top-btn submit-btn" id="nextBtn">Next</button>
    </div>

    <div class="control-row">
        <button id="undoBtn" class="btn-undo hidden">Undo</button>
        <button id="resetBtn" class="btn-reset">Reset</button>
    </div>

    <div class="pres-grid">

        <div class="pres-btn minus" data-type="creativity-minus">
            Creativity-<br><span id="creMinus">0</span>
        </div>

        <div></div>

        <div class="pres-btn plus" data-type="creativity-plus">
            Creativity+<br><span id="crePlus">0</span>
        </div>

        <div class="pres-btn minus" data-type="musicality-minus">
            Musicality-<br><span id="musMinus">0</span>
        </div>

        <div class="miss-btn" id="missBtn">
            Miss<br><span id="missCount">0</span>
        </div>

        <div class="pres-btn plus" data-type="musicality-plus">
            Musicality+<br><span id="musPlus">0</span>
        </div>

        <div class="pres-btn minus" data-type="entertain-minus">
            Entertainment-<br><span id="entMinus">0</span>
        </div>

        <div class="pres-btn plus" data-type="entertain-plus">
            Entertainment+<br><span id="entPlus">0</span>
        </div>

        <div class="pres-btn minus" data-type="form-minus">
            Form-<br><span id="formMinus">0</span>
        </div>

        <div class="pres-btn plus" data-type="form-plus">
            Form+<br><span id="formPlus">0</span>
        </div>

        <div class="pres-btn minus" data-type="variety-minus">
            Repetitive-<br><span id="varMinus">0</span>
        </div>

        <div></div>

        <div class="pres-btn plus" data-type="variety-plus">
            Variety+<br><span id="varPlus">0</span>
        </div>

    </div>

</div>

<script src="judge-forms.js"></script>

<script>
const qs = new URLSearchParams(location.search);
const entry = {
    ID: qs.get("id"),
    NAME1: qs.get("name1") || "",
    TEAM: qs.get("team") || "",
    STATE: qs.get("state") || "",
    HEAT: qs.get("heat") || "",
    STATION: qs.get("station") || "",
    EVENT: qs.get("event") || "",
    DIVISION: qs.get("division") || ""
};
localStorage.setItem("currentEntry", JSON.stringify(entry));

initJudgeForm("presentation");

document.getElementById("resetBtn").addEventListener("click", () => {
    const d = JudgeForms.presentation.page1Data;

    d.creMinus = d.crePlus = 0;
    d.musMinus = d.musPlus = 0;
    d.entMinus = d.entPlus = 0;
    d.formMinus = d.formPlus = 0;
    d.varMinus = d.varPlus = 0;
    d.misses = 0;

    document.querySelectorAll("span[id]").forEach(s => s.textContent = "0");

    JudgeForms.presentation.lastAction = null;
    document.getElementById("undoBtn").classList.add("hidden");
});
</script>

</body>
</html>
