<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Presentation Judge</title>

<style>
    body {
        margin: 0;
        background: #f5f5f5;
        font-family: system-ui, sans-serif;
    }

    /* Header */
    .pres-header {
        display: flex;
        justify-content: center;
        gap: 16px;
        padding: 16px;
    }
    .top-btn {
        padding: 14px 26px;
        border: none;
        border-radius: 0;
        color: #fff;
        font-size: 18px;
        font-weight: 700;
        cursor: pointer;
    }
    .green { background: #28c766; }
    .orange { background: #f48c06; }
    .red { background: #d64545; }

    /* GRID */
    .pres-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-auto-rows: 120px;
        gap: 16px;
        padding: 16px;
        max-width: 1000px;
        margin: auto;
    }

    /* Standard buttons */
    .pres-btn {
        background: #d64545;
        color: white;
        border-radius: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 14px;
        font-weight: 400;
        user-select: none;
    }
    .plus { background: #28c766; }

    /* MISS BUTTON (now spans 3 rows) */
    .miss-btn {
        grid-row: span 3;
        background: #e0b400;
        color: black;
        font-size: 22px;
        font-weight: 800;
        border-radius: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
    }
</style>
</head>

<body>

<!-- HEADER -->
<div class="pres-header">
    <button class="top-btn green">Next</button>
    <button class="top-btn orange">Undo</button>
    <button class="top-btn red">Reset</button>
</div>

<!-- GRID -->
<div class="pres-grid">

    <!-- ROW 1 -->
    <div class="pres-btn">Creativity -<br>0</div>
    <div></div>
    <div class="pres-btn plus">Creativity +<br>0</div>

    <!-- ROW 2 -->
    <div class="pres-btn">Musicality -<br>0</div>

    <!-- MISS spans rows 2, 3, 4 -->
    <div class="miss-btn" id="missBtn">
        Miss<br><span id="missCount">0</span>
    </div>

    <div class="pres-btn plus">Musicality +<br>0</div>

    <!-- ROW 3 -->
    <div class="pres-btn">Entertainment -<br>0</div>
    <!-- MISS OCCUPIES MIDDLE COLUMN -->
    <div class="pres-btn plus">Entertainment +<br>0</div>

    <!-- ROW 4 -->
    <div class="pres-btn">Form -<br>0</div>
    <!-- MISS STILL HERE -->
    <div class="pres-btn plus">Form +<br>0</div>

    <!-- ROW 5 -->
    <div class="pres-btn">Repetitive -<br>0</div>
    <div></div>
    <div class="pres-btn plus">Variety +<br>0</div>

</div>

</body>
</html>
