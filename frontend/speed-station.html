<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>Speed Station</title>

  <link rel="stylesheet" href="./styles.css"/>

  <!-- IMPORTANT: LOAD ORDER -->
  <script defer src="./config.js"></script>
  <script defer src="./app.js"></script>
  <script defer src="./station-core.js"></script>

<script>
window.addEventListener("DOMContentLoaded", () => {
    StationCore.init({ mode:"speed" });
});
</script>

  <style>
    /* Sticky header fix */
    .topbar {
      position: sticky;
      top: 0;
      z-index: 999;
    }
  </style>
</head>

<body class="page station">

<header class="topbar">
  <img src="./assets/company-logo.png" class="logo"/>

  <div class="titles">
    <h1>Speed Station <span id="stationLabel"></span></h1>
  </div>

  <!-- NEW HOME BUTTON -->
  <button id="btnHome" class="btn" style="margin-left:auto;margin-right:.5rem;">
    Home
  </button>

  <!-- REFRESH BUTTON -->
  <button id="btnRefresh" class="btn">Refresh</button>
</header>

<main class="container">
  <section class="block">
    <h2>Entries for this Station</h2>

    <div id="entryList" class="entry-list"></div>
  </section>
</main>

<!-- HARD BLOCK SWIPE BACK ON iOS + ANDROID -->
<script>
history.pushState(null, null, location.href);

window.onpopstate = function () {
  history.go(1);    // block gesture-back
};
</script>

<!-- HOME BUTTON LOGIC -->
<script>
document.getElementById("btnHome").addEventListener("click", () => {
  location.href = "index.html"; // always go clean home
});
</script>

</body>
</html>
