<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>Speed Station</title>

  <link rel="stylesheet" href="./styles.css"/>

  <!-- IMPORTANT: LOAD ORDER -->
  <script defer src="./config.js"></script>
  <script defer src="./app.js"></script>
  <script defer src="./station-core.js"></script>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      StationCore.init({ mode: "speed" });
    });
  </script>

  <style>
    /* Sticky header fix */
    .topbar {
      position: sticky;
      top: 0;
      z-index: 999;
    }
    
    /* Prevent body scrolling */
html, body {
    overflow: hidden !important;
    position: fixed !important;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}

/* Universal iOS scroll wrapper */
.ios-scroll-wrapper {
    position: relative;
    overflow-y: auto;
    height: calc(100vh - 80px); /* adjust if needed depending header height */
    -webkit-overflow-scrolling: touch; /* required for iOS smooth scroll */
}

  </style>
</head>

<body class="page station">

<header class="topbar">
  <img src="./assets/company-logo.png" class="logo"/>

  <div class="titles">
    <h1>Speed Station <span id="stationLabel"></span></h1>
  </div>

  <button id="btnHome" class="btn" style="margin-left:auto;margin-right:.5rem;">
    Home
  </button>

  <button id="btnRefresh" class="btn">Refresh</button>
</header>

<main class="container">
  <section class="block">
    <h2>Entries for this Station</h2>
    <div id="entryList" class="entry-list"></div>
  </section>
</main>

<!-- Block iOS/Android swipe back -->
<script>
  history.pushState(null, null, location.href);
  window.onpopstate = function () { history.go(1); };
</script>

<!-- HOME -->
<script>
  document.getElementById("btnHome").addEventListener("click", () => {
    location.href = "index.html";
  });
</script>

</body>
</html>
