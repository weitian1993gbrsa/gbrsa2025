<!-- ===================================================
     ADMIN LOGOUT + FORCE LOGOUT API
     =================================================== -->
<script>
function logoutAdmin() {
  window.location.href = "index.html";
}

async function forceLogoutAll() {

    // üî• FIXED: Ensure CONFIG IS LOADED
    if (!window.CONFIG || !window.CONFIG.APPS_SCRIPT_URL) {
        alert("CONFIG not loaded.");
        return;
    }

    const url = window.CONFIG.APPS_SCRIPT_URL + "?cmd=forceLogout";

    try {
        const res = await fetch(url);
        const js = await res.json();

        if (js.ok) {
            alert("üî• All judges have been logged out.\n\nLogout Version = " + js.logoutVersion);
        } else {
            alert("‚ùå ERROR: " + js.error);
        }
    } catch(e){
        alert("‚ùå Network error: " + e);
    }
}
</script>
