<!doctype html>
<html lang="en">
<head>

<title>GBRSA Score • Admin</title>

<link rel="stylesheet" href="./styles.css">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0b1020">

<style>
  .admin-wrapper {
    max-width: 420px;
    margin: 0 auto;
    padding: 20px;
  }

  .admin-card {
    background: #fff;
    border-radius: 14px;
    padding: 24px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.08);
  }

  .admin-card h2 {
    margin-top: 0;
    text-align: center;
    margin-bottom: 20px;
  }

  .admin-btn {
    width: 100%;
    margin: 10px 0;
    padding: 14px;
    font-size: 16px;
    border-radius: 10px;
  }
</style>

</head>

<body class="page">

<header class="topbar">
  <img src="./assets/company-logo.png" alt="GBRSA" class="logo" />
  <div class="titles">
    <h1>Admin Panel</h1>
    <p class="subtitle">GBRSA Scoring System</p>
  </div>
</header>

<main class="admin-wrapper">
  <div class="admin-card">

    <h2>Admin Menu</h2>

    <button class="btn primary admin-btn" onclick="location.href='speed.html'">
      Speed Event
    </button>

    <button class="btn primary admin-btn" onclick="location.href='freestyle.html'">
      Freestyle Event
    </button>

    <button class="btn danger admin-btn" onclick="logout()">
      Logout
    </button>

  </div>
</main>

<footer class="foot" style="text-align:center; margin-top:30px;">
  <small>© 2025 GB Rope Skipping Academy</small>
</footer>

<script>
function logout() {
  // Clear admin session field (no real login, just go home)
  window.location.href = "index.html";
}
</script>
