<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
<title>Admin Panel</title>

<link rel="stylesheet" href="./styles.css"/>

<!-- Config FIRST -->
<script src="./config.js"></script>

<!-- Admin logic -->
<script defer src="./admin.js"></script>

<style>
  .admin-header {
    padding: 1rem;
    display: flex;
    align-items: center;
    gap: .75rem;
    background: #ffffffd9;
    border-bottom: 1px solid #e5e7eb;
    backdrop-filter: blur(4px);
  }
  .admin-title { font-size: 1.4rem; font-weight: 700; }
  .admin-sub { font-size: .9rem; color: #555; }
  .admin-menu {
    margin-top: 1.5rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
</style>

</head>

<body class="page admin">

<header class="admin-header">
  <!-- FIXED HOME BUTTON (Logout only) -->
  <button onclick="logoutToHome()" class="btn">← Home</button>
  <div>
    <div class="admin-title">Admin Panel</div>
    <div class="admin-sub">System Tools & Access</div>
  </div>
</header>

<main class="container">

  <section class="block">
    <h2>Admin Tools</h2>

    <div class="admin-menu">
      <button class="btn primary" onclick="openSpeed()">Open Speed Judge Page</button>
      <button class="btn primary" onclick="openFreestyle()">Open Freestyle Judge Page</button>
    </div>
  </section>

</main>

<script>
/* --------------------------------------------
   FIXED NAVIGATION FOR ADMIN → JUDGE PAGES
   These use location.replace() so index.html 
   is NOT stored in browser history anymore.
-------------------------------------------- */

function openSpeed() {
  window.location.replace("speed.html");
}

function openFreestyle() {
  window.location.replace("freestyle.html");
}

/* --------------------------------------------
   Logout → Return to index.html
-------------------------------------------- */
function logoutToHome() {
  window.location.href = "index.html";
}
</script>

</body>
</html>
