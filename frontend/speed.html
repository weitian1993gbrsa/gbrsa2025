<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Speed Judge</title>
  <link rel="stylesheet" href="./styles.css"/>
  <script defer src="./app.js"></script>
  <script defer src="./config.js"></script>
  <script defer src="./speed.js"></script>
  <script defer src="./nozoom.js"></script>
<style>#entryIdInput{text-transform:uppercase;}</style>
</head>
<body class="page">
  <header class="topbar">
    <a class="back" href="./index.html" aria-label="Back">‚Üê</a>
    <img src="./assets/company-logo.png" alt="GBRSA" class="logo" />
    <div class="titles"><h1>Speed Judge</h1></div>
  </header>

  <main class="container">
    <section class="block">
      <h2>Step 1 ‚Äî Identify Participant</h2>
      <div class="scan-row">
        <button id="btnOpenCamera" class="btn">üì∑ Scan QR</button>
        <input id="entryIdInput" class="input" placeholder="or type ID manually" inputmode="text" / autocapitalize="characters" spellcheck="false" >
      </div>
      <div id="cameraWrap" class="camera hide">
        <video id="cam" playsinline></video>
        <div class="scan-tip">Point your rear camera at the QR</div>

      </div>
      <div class="hint">You can pull down the screen to get refresh the page</div>
    </section>

    <section id="participantCard" class="block hide">
      <div class="row space">
        <h2>Participant</h2>
        <div class="badges">
          <span id="badgeHeat" class="badge">HEAT ‚Äî</span>
          <span id="badgeStation" class="badge">STATION ‚Äî</span>
          <span id="badgeEvent" class="badge">EVENT ‚Äî</span>
          <span id="badgeDivision" class="badge">DIVISION ‚Äî</span>
        </div>
      </div>
      <dl class="info">
        <div><dt>ID</dt><dd id="pId">‚Äî</dd></div>
        <div><dt>Names</dt><dd id="pNames">‚Äî</dd></div>
        <div><dt>Representative</dt><dd id="pRep">‚Äî</dd></div>
        <div><dt>State</dt><dd id="pState">‚Äî</dd></div>
      </dl>
      <button id="btnConfirm" class="btn primary" disabled>Confirm & Start Scoring</button>
    </section>

    <section id="scoreFormWrap" class="block hide">
      <h2>Step 2 ‚Äî Enter Score</h2>
      <form id="scoreForm" class="form">
        <div class="grid">
          <label class="field"><span>SCORE</span>
            <input name="SCORE" type="number" required min="0" class="input" placeholder="e.g. 156"/></label>
          <label class="check"><input type="checkbox" name="FALSE START"/> <span>FALSE START</span></label>
          <label class="field col-span-2"><span>REMARK</span><input name="REMARK" class="input" placeholder="Optional notes"/></label>
        </div>
        <!-- Hidden context -->
        <input type="hidden" name="ID" id="fId"/>
        <input type="hidden" name="NAME1" id="fNAME1"/>
        <input type="hidden" name="NAME2" id="fNAME2"/>
        <input type="hidden" name="NAME3" id="fNAME3"/>
        <input type="hidden" name="NAME4" id="fNAME4"/>
        <input type="hidden" name="REPRESENTATIVE" id="fREP"/>
        <input type="hidden" name="STATE" id="fSTATE"/>
        <input type="hidden" name="HEAT" id="fHEAT"/>
        <input type="hidden" name="STATION" id="fSTATION"/>
        <input type="hidden" name="EVENT" id="fEVENT"/>
        <input type="hidden" name="DIVISION" id="fDIVISION"/>

        <div class="row space"><button type="submit" class="btn primary">Submit Result</button></div>
      </form>
    </section>
  </main>
<!-- Submit overlay -->
  <div id="submitOverlay" class="overlay hide" aria-live="polite" aria-busy="true">
    <div class="overlay-card">
      <div class="loading"><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
      <div id="overlayText" class="overlay-text">Sending‚Ä¶</div>
    </div>
  </div>

<script>judging = true;</script>
</body>
</html>
