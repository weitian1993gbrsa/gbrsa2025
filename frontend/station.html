<!-- HARD BLOCK SWIPE BACK ON iOS + ANDROID -->

<!-- =============================================
     ðŸ”¥ FORCE LOGOUT CHECK (FINAL WORKING VERSION)
     ============================================= -->
<script>
window.addEventListener("load", async () => {

    // CONFIG not ready â†’ cannot check logout
    if (!window.CONFIG || !window.CONFIG.APPS_SCRIPT_URL) return;

    try {
        const url = window.CONFIG.APPS_SCRIPT_URL + "?cmd=getLogoutVersion";
        const res = await fetch(url, { cache: "no-store" });

        if (!res.ok) return; // backend offline â†’ skip
        const js = await res.json();

        if (!js || !js.ok || !js.logoutVersion) return;

        const serverV = String(js.logoutVersion);
        const localV  = localStorage.getItem("logoutVersion");

        // ðŸ”¥ Version mismatch = FORCE LOGOUT
        if (localV !== serverV) {
            localStorage.setItem("logoutVersion", serverV);

            // Clear station session if needed
            sessionStorage.clear();

            // Redirect to homepage
            location.href = "index.html";
            return;
        }

    } catch (err) {
        // offline â†’ do nothing
    }

});
</script>

</body>
</html>
