<!doctype html>
<html lang="en">
<head>
  <meta name="format-detection" content="telephone=no">
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>GBRSA 2025 – Speed Station</title>

  <link rel="stylesheet" href="./styles.css"/>

  <!-- Load these scripts IN ORDER (critical) -->
  <script defer src="./config.js"></script>
  <script defer src="./app.js"></script>
  <script defer src="./speed.js"></script>
  <script defer src="./station.js"></script>

  <style>
    html, body { touch-action: manipulation; }
    .refresh-btn {
      border: 1px solid #000;
      padding: 6px 15px;
      border-radius: 6px;
      background: #fff;
      cursor: pointer;
      font-size: 14px;
    }
    .entry-list { margin-top: 20px; }
    .station-card {
      width: 100%;
      text-align: left;
      padding: 15px;
      border-radius: 10px;
      margin: 10px 0;
      cursor: pointer;
      border: none;
    }
    .station-card.pending { background: #2ecc71; color: #fff; }
    .station-card.done { background: #1e63e9; color: #fff; }
    .top-row {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      opacity: .9;
      margin-bottom: 6px;
    }
    .name {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 3px;
    }
    .team {
      font-size: 14px;
      opacity: .9;
    }
    .status {
      font-size: 13px;
      margin-top: 5px;
      opacity: .9;
    }
  </style>
</head>

<body class="page station">
  <header class="topbar">
    <img src="./assets/company-logo.png" class="logo"/>

    <div class="titles">
      <h1>Speed Station <span id="stationLabel"></span></h1>
      <p class="subtitle">Tap a card to start judging.</p>
    </div>

    <button id="btnRefresh" class="refresh-btn">⟳ Refresh</button>
  </header>

  <main>
    <section class="panel">
      <h2>Entries for this Station</h2>
      <p class="hint">Showing participants assigned to this station.</p>

      <div id="entryList" class="entry-list">
        <!-- Cards are injected here -->
      </div>
    </section>
  </main>

</body>
</html>
