<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>Freestyle Difficulty Judge</title>

  <link rel="stylesheet" href="./styles.css"/>

  <!-- Load Order -->
  <script defer src="./config.js"></script>
  <script defer src="./app.js"></script>
  <script defer src="./freestyle-difficulty.js"></script>

  <style>
    body {
      background: #f5f7fb;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, sans-serif;
    }

    /* SIMPLE HEADER (NO STICKY) */
    .topbar {
      display: flex;
      align-items: center;
      padding: 1rem;
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
    }
    .topbar .btn {
      margin-right: 10px;
    }
    .topbar-title {
      font-size: 1.4rem;
      font-weight: 700;
    }

    /* CONTROL ROW */
    .control-row {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      gap: 10px;
    }

    .score-box {
      text-align: center;
      font-size: 1.6rem;
      font-weight: 700;
      margin-top: 10px;
    }

    /* ====== ROPESCORE FULL RECTANGLE TILES ====== */
    .level-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      padding: 10px 0 40px;
    }

    .level-btn {
      background: #22c55e;
      color: #fff;
      border: none;
      border-radius: 20px;
      font-weight: 700;
      font-size: 1.6rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 230px;      /* PHONE big rectangle */
      min-height: 230px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    }

    .level-btn.blue { background:#2563eb; }
    .level-btn.purple { background:#7e22ce; }

    .level-btn .rep {
      font-size: 1.3rem;
      margin-top: 8px;
      opacity: .95;
    }

    /* TABLET */
    @media (min-width: 600px) {
      .level-btn {
        height: 280px;
        min-height: 280px;
        font-size: 1.9rem;
      }
      .level-btn .rep {
        font-size: 1.5rem;
      }
    }

    /* DESKTOP */
    @media (min-width: 900px) {
      .level-btn {
        height: 340px;
        min-height: 340px;
        font-size: 2.1rem;
      }
      .level-btn .rep {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

<body class="page station">

<header class="topbar">
  <button onclick="goBack()" class="btn">‚Üê Back</button>
  <div class="topbar-title">Difficulty Judge</div>
  <button id="btnSubmit" class="btn primary" style="margin-left:auto;">Submit</button>
</header>

<main class="container">
  <section class="block">

    <div class="control-row">
      <button id="undoBtn" class="btn" disabled>Undo</button>
      <button id="resetBtn" class="btn" style="background:#dc2626;color:white;">Reset</button>
    </div>

    <div class="score-box">
      Total Score: <span id="totalScore">0.00</span>
    </div>

    <!-- ==========================
         IJRU OFFICIAL ORDER
         (NO LEVEL 0)
         ========================== -->
    <div class="level-grid">

      <!-- ROW 1 -->
      <button class="level-btn" data-level="1">
        Level 1<br><span class="rep" id="rep1">0</span>
      </button>

      <button class="level-btn blue" data-level="0.5">
        Level 0.5<br><span class="rep" id="rep0_5">0</span>
      </button>

      <button class="level-btn" data-level="4">
        Level 4<br><span class="rep" id="rep4">0</span>
      </button>

      <!-- ROW 2 -->
      <button class="level-btn" data-level="2">
        Level 2<br><span class="rep" id="rep2">0</span>
      </button>

      <button class="level-btn purple" data-level="7">
        Level 7<br><span class="rep" id="rep7">0</span>
      </button>

      <button class="level-btn" data-level="5">
        Level 5<br><span class="rep" id="rep5">0</span>
      </button>

      <!-- ROW 3 -->
      <button class="level-btn" data-level="3">
        Level 3<br><span class="rep" id="rep3">0</span>
      </button>

      <button class="level-btn purple" data-level="8">
        Level 8<br><span class="rep" id="rep8">0</span>
      </button>

      <button class="level-btn" data-level="6">
        Level 6<br><span class="rep" id="rep6">0</span>
      </button>

    </div>

    <!-- Hidden Fields -->
    <input type="hidden" id="fID">
    <input type="hidden" id="fNAME1">
    <input type="hidden" id="fNAME2">
    <input type="hidden" id="fNAME3">
    <input type="hidden" id="fNAME4">
    <input type="hidden" id="fTEAM">
    <input type="hidden" id="fSTATE">
    <input type="hidden" id="fHEAT">
    <input type="hidden" id="fSTATION">
    <input type="hidden" id="fEVENT">
    <input type="hidden" id="fDIVISION">
    <input type="hidden" id="fKEY">
  </section>
</main>

<script>
function goBack() {
  const p = new URLSearchParams(location.search);
  location.href = `freestyle-station.html?station=${p.get("station")}&judgeType=difficulty&key=${p.get("key")}`;
}
</script>

</body>
</html>
