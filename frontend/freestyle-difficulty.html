<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
  <title>Difficulty Judge</title>

  <link rel="stylesheet" href="./styles.css"/>

  <style>
    * { -webkit-tap-highlight-color:transparent; touch-action:manipulation; }
    body { background:#f4f5f7; margin:0; font-family:Arial, sans-serif; }
    header {
      display:flex; align-items:center; justify-content:space-between;
      padding:1rem; background:white; border-bottom:1px solid #ddd;
    }
    .back-btn {
      background:white; border:1px solid #ccc;
      padding:12px 22px; font-size:18px; border-radius:12px;
    }
    .submit-btn {
      background:#1e88ff; color:white; padding:12px 26px;
      border-radius:12px; border:none; font-size:18px; font-weight:bold;
    }
    .control-row {
      display:flex; justify-content:space-between; align-items:center;
      padding:1rem 1.2rem; margin:0 auto; max-width:650px;
    }
    .btn-undo {
      background:rgb(233, 165, 39); border:1px solid #ccc;
      padding:12px 26px; font-size:18px; border-radius:12px;
    }
    .btn-reset {
      background:#e53935; color:white; border:none;
      font-size:18px; padding:12px 26px; border-radius:12px;
    }
    .total-score { font-size:18px; font-weight:700; }
    .grid {
      display:grid; grid-template-columns:repeat(3,1fr); gap:18px;
      margin:1rem auto; max-width:650px; width:100%; padding:0 1rem;
    }
    .skill-btn {
      height:180px; background:#29b765; color:white;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      font-size:22px; font-weight:600; border:none; user-select:none;
    }
    .level7, .level8 { background:#7b1fa2 !important; }
    .count-num { font-size:15px; font-weight:bold; margin-top:6px; }
  </style>
</head>

<body>

<header>
  <button class="back-btn" onclick="history.back()">Back</button>
  <h1 style="margin:0;font-size:16px;">Difficulty Judge</h1>
  <button class="submit-btn" id="btnSubmit">Submit</button>
</header>

<div class="control-row">
  <button id="undoBtn" class="btn-undo">Undo</button>
  <div class="total-score">Score (<span id="totalScore">0.00</span>)</div>
  <button id="resetBtn" class="btn-reset">Reset</button>
</div>

<div class="grid">
  <button class="skill-btn" data-level="1"><div>Level 1</div><div id="count1" class="count-num">0</div></button>
  <button class="skill-btn" data-level="0.5"><div>Level 0.5</div><div id="count05" class="count-num">0</div></button>
  <button class="skill-btn" data-level="4"><div>Level 4</div><div id="count4" class="count-num">0</div></button>

  <button class="skill-btn" data-level="2"><div>Level 2</div><div id="count2" class="count-num">0</div></button>
  <button class="skill-btn level7" data-level="7"><div>Level 7</div><div id="count7" class="count-num">0</div></button>
  <button class="skill-btn" data-level="5"><div>Level 5</div><div id="count5" class="count-num">0</div></button>

  <button class="skill-btn" data-level="3"><div>Level 3</div><div id="count3" class="count-num">0</div></button>
  <button class="skill-btn level8" data-level="8"><div>Level 8</div><div id="count8" class="count-num">0</div></button>
  <button class="skill-btn" data-level="6"><div>Level 6</div><div id="count6" class="count-num">0</div></button>
</div>

<!-- REQUIRED SCRIPTS (same as admin freestyle) -->
<script defer src="./app.js"></script>
<script defer src="./config.js"></script>
<script defer src="./nozoom.js"></script>

<!-- Difficulty judge logic -->
<script defer src="./freestyle-difficulty.js"></script>

</body>
</html>
