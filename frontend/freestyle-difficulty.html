<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>Freestyle Difficulty Judge</title>

  <link rel="stylesheet" href="./styles.css"/>

  <!-- Load Order -->
  <script defer src="./config.js"></script>
  <script defer src="./app.js"></script>
  <script defer src="./freestyle-difficulty.js"></script>

  <style>
    .topbar {
      position: sticky;
      top: 0;
      z-index: 999;
      background: #ffffffd9;
      backdrop-filter: blur(4px);
      border-bottom: 1px solid #e5e7eb;
      padding: .75rem 1rem;
      display: flex;
      align-items: center;
      gap: .75rem;
    }

    /* Main IJRU difficulty card */
    .difficulty-card {
      max-width: 900px;
      margin: 1.5rem auto;
      background: white;
      padding: 1.5rem;
      border-radius: 20px;
      box-shadow: 0 6px 20px #0001;
    }

    /* Top row: Next / Undo / Reset */
    .top-controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      gap: 10px;
    }

    .rep-score-row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .rep-box {
      background: #f97316;
      color: white;
      padding: 10px;
      border-radius: 10px;
      font-weight: 700;
    }

    .score-box {
      font-size: 1.4rem;
      font-weight: 700;
      padding-top: 10px;
    }

    /* Main 3x3 grid */
    .level-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
    }

    .level-btn {
      padding: 42px 0;
      border-radius: 16px;
      border: none;
      background: #22c55e;
      color: white;
      font-size: 1.3rem;
      font-weight: 700;
      text-align: center;
      box-shadow: 0 6px 20px #0002;
    }

    .level-btn.blue { background:#2563eb; }
    .level-btn.purple { background:#7e22ce; }

    .rep {
      font-size: 1.1rem;
      display: block;
      margin-top: 4px;
    }
  </style>
</head>

<body class="page station">

<header class="topbar">
  <button onclick="goBack()" class="btn">← Back</button>

  <div class="judge-title" style="font-size:1.4rem;font-weight:700;">
    Difficulty Judge
  </div>

  <button id="btnSubmit" class="btn primary" style="margin-left:auto;">Submit</button>
</header>

<main class="container">
  <div class="difficulty-card">

    <!-- Top buttons -->
    <div class="top-controls">
      <button class="btn" disabled id="nextStepBtn" style="visibility:hidden;">Next Step</button>
      <button class="btn" id="undoBtn" disabled>Undo</button>
      <button class="btn" id="resetBtn" style="background:#dc2626;color:white;">Reset</button>
    </div>

    <!-- REP SKILL LEFT — SCORE — REP SKILL RIGHT -->
    <div class="rep-score-row">
      <div class="rep-box">Rep. Skill <span id="repLeft">(0)</span></div>
      <div class="score-box">Score (<span id="totalScore">0.00</span>)</div>
      <div class="rep-box">Rep. Skill <span id="repRight">(0)</span></div>
    </div>

    <!-- Level Grid EXACTLY IJRU -->
    <div class="level-grid">

      <!-- Row 1 -->
      <button class="level-btn" data-level="1">
        Level 1<span class="rep" id="rep1">0</span>
      </button>

      <button class="level-btn blue" data-level="0.5">
        Level 0.5<span class="rep" id="rep0_5">0</span>
      </button>

      <button class="level-btn" data-level="4">
        Level 4<span class="rep" id="rep4">0</span>
      </button>

      <!-- Row 2 -->
      <button class="level-btn" data-level="2">
        Level 2<span class="rep" id="rep2">0</span>
      </button>

      <button class="level-btn" data-level="7" style="background:#4338ca;">
        Level 7<span class="rep" id="rep7">0</span>
      </button>

      <button class="level-btn" data-level="5">
        Level 5<span class="rep" id="rep5">0</span>
      </button>

      <!-- Row 3 -->
      <button class="level-btn" data-level="3">
        Level 3<span class="rep" id="rep3">0</span>
      </button>

      <button class="level-btn purple" data-level="8">
        Level 8<span class="rep" id="rep8">0</span>
      </button>

      <button class="level-btn" data-level="6">
        Level 6<span class="rep" id="rep6">0</span>
      </button>

    </div>

    <!-- Hidden Fields -->
    <input type="hidden" id="fID">
    <input type="hidden" id="fNAME1">
    <input type="hidden" id="fNAME2">
    <input type="hidden" id="fNAME3">
    <input type="hidden" id="fNAME4">
    <input type="hidden" id="fTEAM">
    <input type="hidden" id="fSTATE">
    <input type="hidden" id="fHEAT">
    <input type="hidden" id="fSTATION">
    <input type="hidden" id="fEVENT">
    <input type="hidden" id="fDIVISION">
    <input type="hidden" id="fKEY">

  </div>
</main>

<script>
function goBack() {
  const p = new URLSearchParams(location.search);
  location.href = `freestyle-station.html?station=${p.get("station")}&judgeType=difficulty&key=${p.get("key")}`;
}
</script>

</body>
</html>
