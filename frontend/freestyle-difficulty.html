<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
<title>Freestyle Difficulty Judge</title>

<link rel="stylesheet" href="./styles.css"/>

<style>
/* ============================================
   GLOBAL RESET – Full Height, No Footer Space
============================================ */
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  background: #f3f4f6;
}

body {
  display: flex;
  flex-direction: column;
  padding-bottom: 0 !important;
}

/* ============================================
   HEADER (Back + Title + Submit)
============================================ */
.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 1rem;
  background: white;
  box-shadow: 0 2px 6px rgba(0,0,0,0.06);
}

.back-btn {
  background: white;
  border: 1px solid #ddd;
  padding: .75rem 1.25rem;
  border-radius: 16px;
  font-size: 1.1rem;
}

.submit-btn {
  background: #2563eb;
  color: white;
  border: none;
  padding: .75rem 1.5rem;
  border-radius: 16px;
  font-size: 1.1rem;
  font-weight: 600;
}

/* ============================================
   SCORE ROW (Undo + Total + Reset)
============================================ */
.score-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1.25rem 1.5rem;
}

.undo-btn {
  background: white;
  border: 1px solid #ddd;
  padding: .75rem 1.4rem;
  border-radius: 16px;
  font-size: 1.1rem;
}

.reset-btn {
  background: #e11d48;
  color: white;
  border: none;
  padding: .75rem 1.4rem;
  border-radius: 16px;
  font-size: 1.1rem;
  font-weight: 600;
}

.total-label {
  font-size: 1.8rem;
  font-weight: 700;
  color: #111;
}

/* ============================================
   GRID WRAPPER (fills remaining screen height)
============================================ */
.grid-wrapper {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 0 1rem;
  padding-bottom: env(safe-area-inset-bottom);
}

/* ============================================
   GRID LAYOUT (IJRU pattern)
============================================ */
.grid {
  width: 100%;
  max-width: 700px;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 1.2rem;
  margin-bottom: 0 !important;
}

/* ============================================
   SKILL BUTTONS (match RopeScore size)
============================================ */
.skill-btn {
  background: #22c55e;
  color: white;
  border-radius: 28px;
  border: 2px solid rgba(0,0,0,0.15);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-weight: 700;
  text-align: center;

  height: 30vw;           /* bigger */
  max-height: 210px;
  min-height: 140px;

  font-size: 1.35rem;
}

.skill-btn.highlight {
  background: #3b82f6; /* Level 0.5 */
}

.skill-btn.power {
  background: #9333ea; /* Level 7 & Level 8 */
}

.skill-count {
  font-size: 1.7rem;
  margin-top: 0.25rem;
}
</style>

<script defer src="./config.js"></script>
<script defer src="./freestyle_difficulty.js"></script>

</head>

<body>

<!-- ========================= HEADER ========================= -->
<div class="header">
  <button class="back-btn" onclick="history.back()">← Back</button>
  <div style="font-size:1.7rem; font-weight:700;">Difficulty Judge</div>
  <button class="submit-btn" id="btnSubmit">Submit</button>
</div>

<!-- ========================= SCORE ROW ========================= -->
<div class="score-row">
  <button class="undo-btn" id="btnUndo">Undo</button>
  <div class="total-label" id="totalScore">Total: 0.00</div>
  <button class="reset-btn" id="btnReset">Reset</button>
</div>

<!-- ========================= GRID WRAPPER ========================= -->
<div class="grid-wrapper">
  <div class="grid">

    <!-- IJRU Order -->
    <!-- Row 1 -->
    <div class="skill-btn" data-level="1">
      Level 1
      <div class="skill-count">0</div>
    </div>

    <div class="skill-btn highlight" data-level="0.5">
      Level 0.5
      <div class="skill-count">0</div>
    </div>

    <div class="skill-btn" data-level="4">
      Level 4
      <div class="skill-count">0</div>
    </div>

    <!-- Row 2 -->
    <div class="skill-btn" data-level="2">
      Level 2
      <div class="skill-count">0</div>
    </div>

    <div class="skill-btn power" data-level="7">
      Level 7
      <div class="skill-count">0</div>
    </div>

    <div class="skill-btn" data-level="5">
      Level 5
      <div class="skill-count">0</div>
    </div>

    <!-- Row 3 -->
    <div class="skill-btn" data-level="3">
      Level 3
      <div class="skill-count">0</div>
    </div>

    <div class="skill-btn power" data-level="8">
      Level 8
      <div class="skill-count">0</div>
    </div>

    <div class="skill-btn" data-level="6">
      Level 6
      <div class="skill-count">0</div>
    </div>

  </div>
</div>

</body>
</html>
