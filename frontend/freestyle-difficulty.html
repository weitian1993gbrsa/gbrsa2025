<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
  <title>Difficulty Judge</title>

  <link rel="stylesheet" href="./styles.css"/>

  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    body {
      background:#f4f5f7;
      margin:0;
      font-family: Arial, sans-serif;
    }

    header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:1rem;
      background:white;
      border-bottom:1px solid #ddd;
    }

    /* BACK BUTTON */
    .back-btn {
      background:white;
      border:1px solid #ccc;
      padding:12px 22px;
      font-size:18px;
      border-radius:12px;
    }

    /* SUBMIT BUTTON */
    .submit-btn {
      background:#1e88ff;
      color:white;
      padding:12px 26px;
      border-radius:12px;
      border:none;
      font-size:18px;
      font-weight:bold;
    }

    /* CONTROL BAR */
    .control-row {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:1rem 1.2rem;
      margin:0 auto;
      max-width:650px;
    }

    .btn-undo {
      background:rgb(240, 176, 58);
      border:1px solid #ccc;
      padding:12px 26px;
      font-size:18px;
      border-radius:12px;
    }

    .btn-reset {
      background:#e53935;
      color:white;
      border:none;
      font-size:18px;
      padding:12px 26px;
      border-radius:12px;
    }

    .total-score {
      font-size:18px;
      font-weight:700;
    }

    /* BUTTON GRID */
    .grid {
      display:grid;
      grid-template-columns:repeat(3, 1fr);
      gap:18px;
      margin: 1rem auto;
      max-width:650px;
      width:100%;
      padding:0 1rem;
    }

    .skill-btn {
      height:160px;
      background:#29b765;
      color:white;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      font-size:22px;
      font-weight:600;
      border-radius:0px !important; /* square buttons */
      border:none;
      user-select:none;
    }

    .level05 { background:#29b765 !important; }
    .level7  { background:#7b1fa2 !important; }
    .level8  { background:#7b1fa2 !important; }

    .count-num {
      font-size:15px;
      font-weight:bold;
      margin-top:6px;
    }
  </style>
</head>

<body>

<header>
  <button class="back-btn" onclick="history.back()">Back</button>
  <h1 style="margin:0;font-size:16px;">Difficulty Judge</h1>
  <button class="submit-btn" id="btnSubmit">Submit</button>
</header>

<!-- CONTROL BAR -->
<div class="control-row">
  <button id="undoBtn" class="btn-undo">Undo</button>

  <!-- â­ FIXED FORMAT -->
  <div class="total-score">
    Score (<span id="totalScore">0.00</span>)
  </div>

  <button id="resetBtn" class="btn-reset">Reset</button>
</div>

<!-- GRID (IJRU ORDER) -->
<div class="grid">

  <!-- Row 1 -->
  <button class="skill-btn" data-level="1" id="lvl1">
    Level 1 <div class="count-num" id="count1">0</div>
  </button>

  <button class="skill-btn level05" data-level="0.5" id="lvl05">
    Level 0.5 <div class="count-num" id="count05">0</div>
  </button>

  <button class="skill-btn" data-level="4" id="lvl4">
    Level 4 <div class="count-num" id="count4">0</div>
  </button>

  <!-- Row 2 -->
  <button class="skill-btn" data-level="2" id="lvl2">
    Level 2 <div class="count-num" id="count2">0</div>
  </button>

  <button class="skill-btn level7" data-level="7" id="lvl7">
    Level 7 <div class="count-num" id="count7">0</div>
  </button>

  <button class="skill-btn" data-level="5" id="lvl5">
    Level 5 <div class="count-num" id="count5">0</div>
  </button>

  <!-- Row 3 -->
  <button class="skill-btn" data-level="3" id="lvl3">
    Level 3 <div class="count-num" id="count3">0</div>
  </button>

  <button class="skill-btn level8" data-level="8" id="lvl8">
    Level 8 <div class="count-num" id="count8">0</div>
  </button>

  <button class="skill-btn" data-level="6" id="lvl6">
    Level 6 <div class="count-num" id="count6">0</div>
  </button>

</div>

<script src="./freestyle-difficulty.js"></script>

</body>
</html>
