<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>Difficulty Judge</title>

  <link rel="stylesheet" href="./styles.css"/>

  <!-- Scripts -->
  <script defer src="./config.js"></script>
  <script defer src="./app.js"></script>
  <script defer src="./freestyle-difficulty.js"></script>

  <style>
    body {
      background: #f3f5f9;
    }

    /* Header */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
    }

    .btn-primary {
      background: #2563eb;
      color: white;
      padding: .75rem 1.5rem;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
    }

    .btn-back {
      padding: .75rem 1rem;
      border-radius: 12px;
      background: #fff;
      border: 1px solid #ddd;
      font-weight: 600;
    }

    /* Undo + Reset Area */
    .top-controls {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 2rem;
    }

    .score-title {
      font-size: 1.8rem;
      font-weight: 800;
      margin: 0;
      text-align: center;
      flex: 1;
    }

    .btn-undo {
      background: #ffffff;
      border: 1px solid #d1d5db;
      padding: 0.75rem 1.5rem;
      border-radius: 14px;
      font-size: 1rem;
      font-weight: 600;
    }

    .btn-reset {
      background: #dc2626;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 14px;
      font-size: 1rem;
      font-weight: 600;
    }

    /* GRID BUTTONS — EXACT MATCH TO PIC 2 */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
      padding: 0 1.5rem 2rem;
      justify-items: center;
    }

    .skill-btn {
      width: 180px;
      height: 180px;
      border-radius: 32px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      font-size: 1.25rem;
      color: white;
      border: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: 0.1s scale;
    }

    .skill-btn:active {
      transform: scale(0.96);
    }

    /* Colors */
    .green { background: #22c55e; }
    .purple { background: #7c3aed; }

    @media(max-width: 480px) {
      .skill-btn {
        width: 130px;
        height: 130px;
        border-radius: 28px;
      }
    }
  </style>
</head>

<body>

<header class="topbar">
  <button class="btn-back" onclick="history.back()">← Back</button>
  <h1>Difficulty Judge</h1>
  <button class="btn-primary">Submit</button>
</header>

<section class="top-controls">
  <button class="btn-undo" id="btnUndo">Undo</button>
  <h2 class="score-title">Total: <span id="totalScore">0.00</span></h2>
  <button class="btn-reset" id="btnReset">Reset</button>
</section>

<!-- SKILL BUTTON GRID -->
<div class="grid">
  <button class="skill-btn green" data-level="1">Level 1<br><span class="count">0</span></button>
  <button class="skill-btn green" data-level="0.5">Level 0.5<br><span class="count">0</span></button>
  <button class="skill-btn green" data-level="4">Level 4<br><span class="count">0</span></button>

  <button class="skill-btn green" data-level="2">Level 2<br><span class="count">0</span></button>
  <button class="skill-btn purple" data-level="7">Level 7<br><span class="count">0</span></button>
  <button class="skill-btn green" data-level="5">Level 5<br><span class="count">0</span></button>

  <button class="skill-btn green" data-level="3">Level 3<br><span class="count">0</span></button>
  <button class="skill-btn purple" data-level="8">Level 8<br><span class="count">0</span></button>
  <button class="skill-btn green" data-level="6">Level 6<br><span class="count">0</span></button>
</div>

</body>
</html>
