<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>Freestyle Difficulty Judge</title>

  <link rel="stylesheet" href="./styles.css"/>

  <!-- EXTRA PAGE-SPECIFIC CSS -->
  <style>
    /* HEADER (same as speed judge) */
    .topbar {
      position: sticky;
      top: 0;
      z-index: 999;
      background: #ffffffee;
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #e5e7eb;
    }

    .container-centered {
      max-width: 960px;
      margin: 0 auto;
      padding: 1.5rem 1rem;
    }

    /* TITLE */
    .judge-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    /* Undo / Reset Row */
    .top-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.25rem;
    }

    /* Skill Level Grid — IJRU EXACT STYLE */
    .level-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 1.25rem;
    }

    .level-btn {
      background: #22c55e;
      color: white;
      border: none;
      border-radius: 16px;
      height: 130px; /* IJRU SIZE */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.4rem;
      font-weight: 700;
      box-shadow: 0 6px 20px #0002;
      cursor: pointer;
      user-select: none;
    }

    .level-btn.blue { background:#2563eb; }
    .level-btn.purple { background:#7e22ce; }

    .level-count {
      margin-top: 6px;
      font-size: 1.1rem;
      opacity: 0.95;
    }

    /* Submit button top-right */
    #btnSubmit {
      padding: 0.65rem 1.4rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 12px #2563eb33;
    }

  </style>

  <!-- SCRIPT FILES -->
  <script defer src="./config.js"></script>
  <script defer src="./app.js"></script>
  <script defer src="./freestyle-difficulty.js"></script>
</head>


<body class="page">

<!-- HEADER -->
<header class="topbar">
  <button onclick="history.back()" class="btn" style="margin-right:1rem;">⬅ Back</button>
  <h1 class="title">Difficulty Judge</h1>

  <button id="btnSubmit">Submit</button>
</header>


<!-- MAIN PAGE -->
<div class="container-centered">

  <!-- Undo + Reset -->
  <div class="top-controls">
    <button id="btnUndo" class="btn">Undo</button>
    <h2 id="totalScoreDisplay">Total Score: 0.00</h2>
    <button id="btnReset" class="btn" style="background:#dc2626;color:#fff">Reset</button>
  </div>

  <!-- SKILL GRID -->
  <div class="level-grid">

    <button class="level-btn" data-level="0">
      Level 0
      <div class="level-count" id="count-0">0</div>
    </button>

    <button class="level-btn blue" data-level="0.5">
      Level 0.5
      <div class="level-count" id="count-0.5">0</div>
    </button>

    <button class="level-btn" data-level="1">
      Level 1
      <div class="level-count" id="count-1">0</div>
    </button>

    <button class="level-btn" data-level="2">
      Level 2
      <div class="level-count" id="count-2">0</div>
    </button>

    <button class="level-btn" data-level="3">
      Level 3
      <div class="level-count" id="count-3">0</div>
    </button>

    <button class="level-btn" data-level="4">
      Level 4
      <div class="level-count" id="count-4">0</div>
    </button>

    <button class="level-btn" data-level="5">
      Level 5
      <div class="level-count" id="count-5">0</div>
    </button>

    <button class="level-btn" data-level="6">
      Level 6
      <div class="level-count" id="count-6">0</div>
    </button>

    <button class="level-btn purple" data-level="7">
      Level 7
      <div class="level-count" id="count-7">0</div>
    </button>

    <button class="level-btn purple" data-level="8" style="grid-column: span 3;">
      Level 8
      <div class="level-count" id="count-8">0</div>
    </button>

  </div>
</div>

</body>
</html>
