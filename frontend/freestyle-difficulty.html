<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>Difficulty Judge</title>

  <link rel="stylesheet" href="./styles.css"/>

  <style>
    /* GLOBAL */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      font-family: system-ui, -apple-system, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,.05);
    }

    .back-btn {
      background: #fff;
      border: 1px solid #e5e7eb;
      padding: .75rem 1.25rem;
      border-radius: 16px;
      font-size: 1.1rem;
    }

    .submit-btn {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: .75rem 1.5rem;
      border-radius: 16px;
      font-size: 1.1rem;
      font-weight: 600;
    }

    /* SCORE ROW */
    .score-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 1.4rem;
    }

    .undo-btn {
      background: #fff;
      border: 1px solid #e5e7eb;
      padding: .75rem 1.4rem;
      border-radius: 16px;
      font-size: 1.1rem;
    }

    .reset-btn {
      background: #e11d48;
      color: #fff;
      border: none;
      padding: .75rem 1.4rem;
      border-radius: 16px;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .total-label {
      font-size: 1.8rem;
      font-weight: 700;
      color: #111;
    }

    /* GRID WRAPPER */
    .grid-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 0 1rem;
      padding-bottom: env(safe-area-inset-bottom);
    }

    /* GRID */
    .grid {
      width: 100%;
      max-width: 700px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.2rem;
    }

    /* SKILL BUTTONS */
    .skill-btn {
      background: #22c55e;
      color: #fff;
      border-radius: 28px;
      border: 2px solid rgba(0,0,0,.15);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;

      height: 30vw;
      min-height: 140px;
      max-height: 210px;

      font-size: 1.35rem;
      font-weight: 700;
      cursor: pointer;
    }

    .skill-btn.highlight { background: #3b82f6; }
    .skill-btn.power     { background: #9333ea; }

    .skill-count {
      font-size: 1.7rem;
      margin-top: .2rem;
    }
  </style>

  <!-- NOTE: uses dash, NOT underscore -->
  <script defer src="./freestyle-difficulty.js"></script>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <button class="back-btn" onclick="history.back()">‚Üê Back</button>
    <div style="font-size:1.7rem;font-weight:700;">Difficulty Judge</div>
    <button class="submit-btn" id="btnSubmit">Submit</button>
  </div>

  <!-- SCORE ROW -->
  <div class="score-row">
    <button class="undo-btn" id="btnUndo">Undo</button>
    <div class="total-label" id="totalScore">Total: 0.00</div>
    <button class="reset-btn" id="btnReset">Reset</button>
  </div>

  <!-- GRID -->
  <div class="grid-wrapper">
    <div class="grid">

      <!-- Row 1 -->
      <button class="skill-btn"          data-level="1">Level 1  <div class="skill-count">0</div></button>
      <button class="skill-btn highlight"data-level="0.5">Level 0.5<div class="skill-count">0</div></button>
      <button class="skill-btn"          data-level="4">Level 4  <div class="skill-count">0</div></button>

      <!-- Row 2 -->
      <button class="skill-btn"      data-level="2">Level 2<div class="skill-count">0</div></button>
      <button class="skill-btn power"data-level="7">Level 7<div class="skill-count">0</div></button>
      <button class="skill-btn"      data-level="5">Level 5<div class="skill-count">0</div></button>

      <!-- Row 3 -->
      <button class="skill-btn"      data-level="3">Level 3<div class="skill-count">0</div></button>
      <button class="skill-btn power"data-level="8">Level 8<div class="skill-count">0</div></button>
      <button class="skill-btn"      data-level="6">Level 6<div class="skill-count">0</div></button>

    </div>
  </div>

</body>
</html>
