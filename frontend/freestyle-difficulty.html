<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>Difficulty Judge</title>

  <!-- GLOBAL THEME (Copied from Speed Station) -->
  <style>
    :root {
      --bg:#f5f7fb;
      --card:#ffffff;
      --muted:#4b5563;
      --text:#0b1020;
      --accent:#2563eb;
      --border:#e5e7eb;
      --soft:#eef2f7;
    }

    html, body {
      margin:0;
      padding:0;
      background:var(--bg);
      font-family:system-ui, Arial, sans-serif;
      -webkit-tap-highlight-color:transparent;
      user-select:none;
    }

    /* TOPBAR — Option D */
    .topbar {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:.85rem 1rem;
      background:#ffffffee;
      border-bottom:1px solid var(--border);
      backdrop-filter:blur(6px) saturate(1.2);
      position:sticky;
      top:0;
      z-index:9999;
    }

    /* Buttons (Speed Station Style) */
    .btn {
      appearance:none;
      border:1px solid var(--border);
      background:#fff;
      color:var(--text);
      padding:.6rem .9rem;
      border-radius:12px;
      font-weight:600;
      cursor:pointer;
      box-shadow:0 4px 12px #0000000a;
      transition:transform .1s ease;
    }
    .btn:active { transform:scale(.96); }

    .btn.primary {
      background:linear-gradient(180deg,#3b82f6,#2563eb);
      border-color:#1d4ed8;
      color:#fff;
      box-shadow:0 10px 20px #2563eb33;
    }

    .title-text {
      font-size:1.25rem;
      font-weight:700;
      color:var(--text);
      text-align:center;
      flex:1;
    }

    /* CONTENT LAYOUT */
    .judge-container {
      width:100%;
      max-width:650px;
      margin:0 auto;
      padding:16px;
      box-sizing:border-box;
    }

    .control-row {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin:1rem 0;
      padding:0 4px;
    }

    .undo-btn {
      background:#e9a527;
      padding:12px 20px;
      font-size:16px;
      border-radius:10px;
      border:none;
      color:#fff;
      font-weight:600;
    }

    .reset-btn {
      background:#e53935;
      padding:12px 20px;
      font-size:16px;
      border:none;
      border-radius:10px;
      color:white;
      font-weight:700;
    }

    .total-score {
      font-size:18px;
      font-weight:400;
    }

    /* GRID */
    .grid {
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:18px;
      margin-top:1rem;
    }

    .skill-btn {
      height:240px;
      background:#29b765;
      border:none;
      border-radius:0px;
      color:white;
      font-size:22px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      font-weight:400;
      box-shadow:0 4px 10px #0001;
    }

    .level7, .level8 {
      background:#7b1fa2 !important;
    }

    .count-num {
      margin-top:8px;
      font-size:15px;
      font-weight:700;
    }

    /* SUBMIT OVERLAY (Modern Version) */
    #submitOverlay {
      position:fixed;
      inset:0;
      z-index:99999;
      background:rgba(255,255,255,0.85);
      display:flex;
      justify-content:center;
      align-items:center;
      will-change:opacity, transform;
    }
    #submitOverlay.hide {
      display:none !important;
      opacity:0 !important;
      pointer-events:none !important;
    }

    .overlay-card {
      background:white;
      padding:1.25rem 1.5rem;
      border-radius:16px;
      box-shadow:0 10px 30px #0002;
      border:1px solid var(--border);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:.75rem;
    }

    .loading {
      display:inline-flex;
      gap:.5rem;
    }
    .loading .dot {
      width:6px;
      height:6px;
      background:#9ca3af;
      border-radius:50%;
      animation:blink 1s infinite ease-in-out;
    }
    .loading .dot:nth-child(2){ animation-delay:.15s; }
    .loading .dot:nth-child(3){ animation-delay:.3s; }

    @keyframes blink {
      0%,80%,100%{ transform:scale(0); opacity:.3; }
      40%{ transform:scale(1); opacity:1; }
    }

    .overlay-text { font-weight:700; color:#111827; }
  </style>

  <!-- Required scripts -->
  <script defer src="./config.js"></script>
  <script defer src="./app.js"></script>
  <script defer src="./nozoom.js"></script>
  <script defer src="./judge-core.js"></script>
  <script defer src="./judge-forms.js"></script>

  <script>
  window.addEventListener("DOMContentLoaded", () => {
    const logic = initJudgeForm("difficulty");
    JudgeCore.init({
      judgeType: "difficulty",
      submitButton: document.getElementById("btnSubmit"),
      buildScore: () => logic.getScore()
    });
  });
  </script>
</head>

<body>

<!-- ⭐ OPTION D HEADER -->
<header class="topbar">
  <button class="btn" onclick="history.back()">Back</button>

  <div class="title-text">Unofficial</div>

  <button id="btnSubmit" class="btn primary">Submit</button>
</header>

<div class="judge-container">

  <div class="control-row">
    <button id="undoBtn" class="undo-btn">Undo</button>
    <div class="total-score">Score (<span id="totalScore">0.00</span>)</div>
    <button id="resetBtn" class="reset-btn">Reset</button>
  </div>

  <div class="grid">
    <button class="skill-btn" data-level="1"><div>Level 1</div><div id="count1" class="count-num">0</div></button>
    <button class="skill-btn" data-level="0.5"><div>Level 0.5</div><div id="count05" class="count-num">0</div></button>
    <button class="skill-btn" data-level="4"><div>Level 4</div><div id="count4" class="count-num">0</div></button>

    <button class="skill-btn" data-level="2"><div>Level 2</div><div id="count2" class="count-num">0</div></button>
    <button class="skill-btn level7" data-level="7"><div>Level 7</div><div id="count7" class="count-num">0</div></button>
    <button class="skill-btn" data-level="5"><div>Level 5</div><div id="count5" class="count-num">0</div></button>

    <button class="skill-btn" data-level="3"><div>Level 3</div><div id="count3" class="count-num">0</div></button>
    <button class="skill-btn level8" data-level="8"><div>Level 8</div><div id="count8" class="count-num">0</div></button>
    <button class="skill-btn" data-level="6"><div>Level 6</div><div id="count6" class="count-num">0</div></button>
  </div>

</div>

<!-- ⭐ SUBMIT OVERLAY -->
<div id="submitOverlay" class="hide">
  <div class="overlay-card">
    <div class="loading">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <div id="overlayText" class="overlay-text">Submitting…</div>
  </div>
</div>

<script>
const overlay = document.getElementById("submitOverlay");

document.getElementById("btnSubmit").addEventListener("click", () => {
  overlay.classList.remove("hide");
  document.getElementById("overlayText").textContent = "Submitting…";
});

// judge-core.js will dispatch "judge:submitted" when done
document.addEventListener("judge:submitted", () => {
  overlay.classList.add("hide");
});
</script>

</body>
</html>
